# test cases for the CommandLineParserTest

#example modules
Velvet:
    cmdLine: "<perl> <velvet.home>/contrib/VelvetOptimiser-2.1.0/VelvetOptimiser.pl -f <reads> -s <min.kmer> -e <max.kmer>"
    env:
        perl: "/usr/bin/perl"
        velvet.home: "/usr/local/velvet_0.7.61"
        reads: "/usr/shared_data/example.fa"
        min.kmer: "17"
        max.kmer: "21"
        
    expected: [
        "/usr/bin/perl",
        "/usr/local/velvet_0.7.61/contrib/VelvetOptimiser-2.1.0/VelvetOptimiser.pl", 
        "-f",
        "/usr/shared_data/example.fa",
        "-s",
        "17",
        "-e",
        "21" ]
    