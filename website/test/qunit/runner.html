<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>GenePattern qUnit Test Runner</title>
  <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.23.1.css">

  <script type="text/javascript" src="//code.jquery.com/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/ui/1.9.2/jquery-ui.min.js"></script>
  
  <!-- use jQuery.getScript instead of '<script src="" />', as a way to use 
       gpContext (default='/gp') as a variable -->
  <script type="text/javascript">
      // pass in level=3 as an arg to this anonymous function because this page
      // is 3 path-path segments from {gpContext}
      //     {protocol}://{host}{gpContext}/test/qunit/runner.html
      var gpContext = (function(level) {
           var pathnames=window.location.pathname.split('/');
           return pathnames.slice(0, pathnames.length-level).join('/');
      })(3);

      // Note: this is not strictly loaded in order because these calls are asynchronous
      // TODO: use $.Deferred.pipe()
      $.getScript(gpContext+"/js/gpUtil.js");
      $.getScript(gpContext+"/js/createChoiceDiv.js");
      $.getScript(gpContext+"/js/runtaskform_latest.js");
  </script>

</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="//code.jquery.com/qunit/qunit-1.23.1.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

  <script type="text/javascript" src="javascript-tests.js"></script>
  <script type="text/javascript" src="gpUtil-tests.js"></script>
  <script type="text/javascript" src="gpUtil-Lsid-tests.js"></script>
  <script type="text/javascript" src="toggleDiv-tests.js"></script>
  <script type="text/javascript" src="createChoiceDiv-tests.js"></script>
  
</body>
</html>
