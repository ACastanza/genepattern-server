<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core">
<f:view contentType="text/html">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Server File Browser</title>
	<link
		href="#{facesContext.externalContext.requestContextPath}/jqueryFileTree/jqueryFileTree.css"
		rel="stylesheet" type="text/css" />
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/jqueryFileTree/jquery-1.2.3.min.js" />
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/jqueryFileTree/jquery.easing.1.3.js" />
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/jqueryFileTree/jqueryFileTree.js" />

	<script type="text/javascript">
/* <![CDATA[ */
$(document).ready( function() {
	$('#fileTree').fileTree({ root: '#{serverFileBrowserBean.serverBrowseFileSystemRoot}', script: 'jqueryFileTree.jsp' }, function(selectedFile) { 
		openFile(selectedFile);
	});
				
});

function openFile(selectedFile) {
    window.parent.setServerFileValue('#{facesContext.externalContext.requestParameterMap.p}', selectedFile);
}
 /* ]]> */
</script>
	</head>
	<body>
	<div id="fileTree"></div>
	</body>
</f:view>
</html>
