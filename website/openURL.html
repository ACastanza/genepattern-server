<html>
<head>
<script language="Javascript">

// split the search portion of the request (question mark and everything following)
// into a variable length array of urls
var urls = location.search.substring(1).split("&");

// delete blank URLs
for (i = urls.length-1; i >= 0; i--) {
	if (urls[i] == "" || urls[i] == "null") {
		urls.splice(i, 1);
	}
}

// open a new window for each remaining URL, except the last one
var name;
for (i = 0; i < urls.length-1; i++) {
	window.open(urls[i], urls[i].substring(urls[i].lastIndexOf("/") + 1, urls[i].lastIndexOf(".")));
}

// for the last URL in the list, open it in this window
location.href = urls[urls.length-1];
</script>
</head>
<html>
