<html>
<head>
<link href="stylesheet.css" rel="stylesheet" type="text/css">
<link href="favicon.ico" rel="shortcut icon">
<title>Add New Domain</title>
<SCRIPT LANGUAGE="JavaScript">
function sendData(){
    window.opener.addNewDomainType(document.data.name.value, document.data.desc.value);
    self.close();
}
</SCRIPT>
</head>
<body>
<form name="data">
<table>
<tr>
<td align="right">Domain Name:</td>
<td><input type="text" name="name" value="" size="10"></td>
</tr>
<tr>
<td align="right">Description:</td>
<td><input type="text" name="desc" value="" size="10"></td>
</tr>
</table>
</form>
<input type="button" onclick="sendData()" value="add" class="little">
</body>
</html>
