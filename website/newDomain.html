<html>
<head>
<link href="stylesheet.css" rel="stylesheet" type="text/css">
<link href="favicon.ico" rel="shortcut icon">
<title>Add New Domain</title>
<SCRIPT LANGUAGE="JavaScript">
function sendData(){
    window.opener.addNewDomainType(document.data.name.value, document.data.desc.value);
    self.close();
}
</SCRIPT>
</head>
<body onload="javascript:document.data.name.focus()">
<form name="data">
<table>
<tr>
<td align="right"><nobr>Domain Name:</nobr></td>
<td><input type="text" name="name" value="" size="10"></td>
</tr>
<tr>
<td align="right"><nobr>Description:</nobr></td>
<td><input type="text" name="desc" value="" size="10"></td>
</tr>
</table>
</form>
<center><input type="button" onclick="sendData()" value="add" class="little"></center>
</body>
</html>
