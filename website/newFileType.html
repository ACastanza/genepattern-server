<html>
<head>
<link href="stylesheet.css" rel="stylesheet" type="text/css">
<link href="favicon.ico" rel="shortcut icon">
<title>Add New File Format</title>
<SCRIPT LANGUAGE="JavaScript">
function sendData(){
	window.opener.addNewFileType(document.data.name.value, document.data.desc.value);	
	self.close;
}
</SCRIPT>
</head>
<body>
<p>
<form name="data">
<table>
<tr>
<td align="right">File Format Name:</td>
<td><input type="text" name="name" value="" size="10"></td>
</tr>
<tr>
<td align="right">Description:</td>
<td><input type="text" name="desc" value="" size="10"></td>
</tr>
</table>
<input type="button" onclick="sendData()" value="add" class="little">
</form>
</p>
</body>
</html>
