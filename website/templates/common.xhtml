<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core">
<head>
<!-- created by rebecca fagan, fagandesign -->
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title><ui:insert name="pageTitle">
				GenePattern 
			</ui:insert></title>
<link
	href="#{facesContext.externalContext.requestContextPath}/css/style.css"
	rel="stylesheet" type="text/css" />
<ui:insert name="headText" />
<script language="JavaScript"
	src="#{facesContext.externalContext.requestContextPath}/js/genepattern.js" />
<script language="JavaScript"
	src="#{facesContext.externalContext.requestContextPath}/js/mm_menu.js" />
</head>
<body
	onload="MM_preloadImages('#{facesContext.externalContext.requestContextPath}/images/searchicon-1-over.gif','#{facesContext.externalContext.requestContextPath}/images/menuicon-over.gif')">
<script language="JavaScript1.2">mmLoadMenus();</script>
<!-- top band with the logo -->


<div id="topband" class="topband"><h:outputLink value="index.html"
	target="_top">
	<t:graphicImage value="/images/GP-logo.gif" alt="GenePattern"
		width="296" height="77" border="0" />
</h:outputLink></div>

<!-- horizontal navigation band -->


<div id="navband1" class="navband1">
  <t:jscookMenu layout="hbr" theme="ThemeOffice" styleLocation="css/jscookmenu">
       <t:navigationMenuItem itemLabel="Tasks &amp; Pipelines">
         <t:navigationMenuItem itemLabel="Create Task"/>
         <t:navigationMenuItem itemLabel="Create Pipeline"/>
       </t:navigationMenuItem>
       &#160;&#160;
       <t:navigationMenuItem itemLabel="Suites"/>
       &#160;&#160;
       <t:navigationMenuItem itemLabel="Job Results"/>
       &#160;&#160;
       <t:navigationMenuItem itemLabel="Documentation"/>
       &#160;&#160;
       <t:navigationMenuItem itemLabel="Resources"/>
       &#160;&#160;
       <t:navigationMenuItem itemLabel="Server Settings"/>
      
	</t:jscookMenu>
</div>


<div id="content" class="content">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<ui:insert name="leftPanel"><td>&#160;</td></ui:insert>
		<td valign="top" class="maintasknav" id="maintasknav"><ui:insert
			name="mainNav">&#160;</ui:insert></td>
		<ui:insert name="rightPanel"><td>&#160;</td></ui:insert>
	</tr>

	<tr>

		<td valign="top" class="maincontent" id="maincontent"><ui:insert
			name="body"></ui:insert></td>
	</tr>

	<tr>
		<td colspan="3" class="footer">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td><h:outputLink value="about_gp.html">About GenePattern</h:outputLink>
				| <h:outputLink value="bug_report.html">Report Bugs</h:outputLink> |
				<h:outputLink value="help_request.html">Request Help</h:outputLink>
				| <h:outputLink value="contact_us.html">Contact Us</h:outputLink> <br />
				</td>
				<td>
				<div align="right">&#169;2003-2006&#160; <h:outputLink
					value="http://www.broad.mit.edu" target="_blank">Broad Institute, MIT</h:outputLink>
				</div>
				<td width="10">&#160;</td>
				<td width="27"><h:outputLink value="http://www.broad.mit.edu"
					target="_blank">
					<t:graphicImage value="/images/broad-symbol.gif"
						alt="Broad Institute" width="27" height="30" border="0" />
				</h:outputLink></td>
				</td>
			</tr>
		</table>
		</td>
	</tr>
</table>
</div>

<c:if test="${!empty requestScope.userID}">
	<table height="30" border="0" cellpadding="0" cellspacing="0"
		class="loginsettings">
		<tr valign="top">
			<td><h:outputLink
				value="#{facesContext.externalContext.requestContextPath}/pages/accountInfo.jsf">
			My Settings </h:outputLink> | <h:form style="display: inline;">
				<h:commandLink id="logoutLink" action="#{loginBean.logout}"> Sign Out </h:commandLink>
			</h:form>&#160;${requestScope.userID}&#160;&#160;&#160;</td>
			<td>
			<form action="" method="post" name="form1" id="form1"><input
				name="textfield" type="text" size="15" /></form>
			</td>
			<td width="5"><t:graphicImage value="/images/spacer.gif"
				width="5" height="1" /></td>
			<td><input name="Search" type="submit" id="Search"
				value="Search" /></td>
		</tr>
	</table>
</c:if>
</body>
</html>
