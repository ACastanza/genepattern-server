<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

  <head>

    <title>

    <link href="#{facesContext.externalContext.requestContextPath}/css/style.css" rel="stylesheet" type="text/css"/>
    <script language="JavaScript" src="#{facesContext.externalContext.requestContextPath}/js/genepattern.js"/>

  <body onload="MM_preloadImages('#{facesContext.externalContext.requestContextPath}/images/menuicon-over.gif')">

    <!-- top band with the logo -->
    <div id="topband" class="topband">
      <h:outputLink value="#{facesContext.externalContext.requestContextPath}/pages/index.jsf" target="_top">
        <t:graphicImage value="/images/GP-logo.gif" alt="GenePattern" width="296" height="77" border="0"/>

        <font class="navband1-on">
        &#160;&#160;&#160;&#160;
        <a href="#" name="link4" id="link4" onmouseover="MM_showMenu(window.mm_menu_0925155656_0,0,14,null,'link4')"  onmouseout="MM_startTimeout();">
          Tasks &amp; Pipelines
        </a> &#160;&#160;&#160;&#160;&#160;&#160;</font>
         <a href="#" name="link8" id="link8" onmouseover="MM_showMenu(window.mm_menu_002,0,14,null,'link8')"  onmouseout="MM_startTimeout();">
          Suites
        </a> &#160;&#160;&#160;&#160;&#160;&#160; 
        <a href="#" name="link7" id="link7" onmouseover="MM_showMenu(window.mm_menu_003,0,14,null,'link7')"  onmouseout="MM_startTimeout();">
          Job Results
        </a> &#160;&#160;&#160;&#160;&#160;&#160; 
       <a href="#" name="link2" id="link2" onmouseover="MM_showMenu(window.mm_menu_0925165148_0,0,14,null,'link2')"  onmouseout="MM_startTimeout();">

        </a> &#160;&#160;&#160;&#160;&#160;&#160;

          Resources
        </a> &#160;&#160;&#160;&#160;&#160;&#160; 
        <a href="#"  name="link5" id="link5" onmouseover="MM_showMenu(window.mm_menu_0925171536_0,0,14,null,'link5')" onmouseout="MM_startTimeout();">
          Downloads
        </a>

    <!--  Main content area -->
    <div id="content" class="content">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td rowspan="2"><img src="#{facesContext.externalContext.requestContextPath}/images/spacer.gif" width="1" height="440"/></td>
          <ui:insert name="leftPanel"/>
          <td valign="top" class="maintasknav" id="maintasknav">
            <ui:insert name="mainNav">&#160;</ui:insert>
          </td>
          <ui:insert name="rightPanel"/>
        </tr>
        <tr>
          <td valign="top" class="maincontent" id="maincontent">
     		<ui:include src="/pages/messages.xhtml" />
     		<ui:insert name="body" />
          </td>
        </tr>
        
        <tr>

              <tr>
                <td>
                  <h:outputLink value="about_gp.html">About GenePattern</h:outputLink>
				| <h:outputLink value="bug_report.html">Report Bugs</h:outputLink> |

                  <br/>
                </td>

        <tr valign="top">

            <h:outputLink value="#{facesContext.externalContext.requestContextPath}/pages/accountInfo.jsf">

              <h:commandLink id="logoutLink" action="#{loginBean.logout}"> Sign Out </h:commandLink>

            </form>
          </td>
          <td width="5">
            <t:graphicImage value="/images/spacer.gif" width="5" height="1"/>
          </td>
          <td>
            <input name="Search" type="submit" id="Search" value="Search"/>
          </td>
        </tr>
