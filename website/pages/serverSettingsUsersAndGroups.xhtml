<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jstl/core">

    <table width="100%" border="0" cellpadding="0" cellspacing="0"  class="barhead-other">
      <tr>
        <td>Users and Groups</td>        
      </tr>
    </table>
    
    <div>
    <h:form>
    <h:commandLink immediate="true" action="#{usersAndGroupsBean.reloadUsersAndGroups}">Reload Users and Groups</h:commandLink>
    </h:form>
    </div>
    
    <h3>Users</h3>
    <table>
      <tr>
        <th>user_id</th>
        <th>email</th>
        <th>groups</th>
      </tr>
    <t:dataList var="userEntry" value="#{usersAndGroupsBean.userEntries}">
      <tr>
        <td>#{userEntry.user.userId}</td>
        <td>#{userEntry.user.email}</td>
        <td>
          <t:dataList var="userGroupId" value="#{userEntry.groups}">
          #{userGroupId} <br />
          </t:dataList>
        </td>
      </tr>
    </t:dataList>
    </table>

    <h3>Groups</h3>
    <dl>
      <dt>#{usersAndGroupsBean.adminGroupEntry.groupId}</dt>
      <dd>
      <t:dataList var="userId" rowIndexVar="idx" value="#{usersAndGroupsBean.adminGroupEntry.users}">
          #{userId}<br />
      </t:dataList>
      </dd>
    <t:dataList var="groupEntry" value="#{usersAndGroupsBean.groupEntries}">
      <dt>#{groupEntry.groupId}</dt>
        <dd>
        <t:dataList var="userId" rowIndexVar="idx" value="#{groupEntry.users}">
            #{userId}<br />
        </t:dataList>
        </dd>
    </t:dataList>
    </dl>
    
</html>
