<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jstl/core">
<ui:composition>
  <h:form>
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="barhead-other">
      <tr>
        <td>Custom Settings</td>
      </tr>
    </table>
    <p/>
    <table width="100%" border="0" cellpadding="5" cellspacing="0">
		  <tr valign="top">
        	<td>Add New Custom Settings:</td>
          </tr>
		  <tr valign="top">
			  		key: 
					<h:inputText size="20" value="#{serverSettingsBean.newCSKey}" required="true" /> 
					value: 
					<h:inputText size="50" value="#{serverSettingsBean.newCSValue}" required="true" />			
					<p></p>
					<h:commandButton value="Add"  actionListener="#{serverSettingsBean.addNewCustomSetting}"/>			
		  </tr>
		  <p></p>
			<t:dataTable id="customSettingsTable" value="#{serverSettingsBean.customSettings}" binding="#{serverSettingsBean.csMappingTable}"
					width="80%" var="aCustomSetting">
				<h:column id="c1">
					<f:facet name="header">
						<h:panelGroup>
							<h:outputText id="keylabel" value="Key" />
						</h:panelGroup>
					</f:facet>
					<h:outputText id="key" value="#{aCustomSetting.key}" />
				</h:column>
				<h:column id="c2">
					<f:facet name="header">
						<h:panelGroup>
							<h:outputText id="valuelabel" value="Value" />
						</h:panelGroup>
					</f:facet>
					<h:inputText id="value" value="#{aCustomSetting.value}" required="true"/>
				</h:column>
				<h:column id="c3">
					<f:facet name="header">
						<h:outputText id="deletelabel" value="Delete" />
					</f:facet>
					<h:commandButton actionListener="#{serverSettingsBean.deleteCustomSetting}" value="delete" />
				</h:column>
			</t:dataTable>
		  <p/>	 
          <h:commandButton value="Submit" action="#{serverSettingsBean.saveSettings}"/>
	</table> 
    <p/>
  </h:form>
 </ui:composition>
</html>
