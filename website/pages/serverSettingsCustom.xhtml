<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jstl/core">


<ui:composition>
<h:messages showDetail="true"/>
  <h:form> 
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="barhead-other">
      <tr>
        <td>Custom Settings</td>
      </tr>
    </table>
    <p/>
    <table width="100%" border="0" cellpadding="5" cellspacing="0">
		  <tr valign="top">
        	<td>Add New Custom Settings:</td>
          </tr>
		  <tr valign="top">
			  		key: 
					<h:inputText size="20" value="#{serverSettingsBean.newCSKey}" /> 
					value: 
					<h:inputText size="50" value="#{serverSettingsBean.newCSValue}" />			
					<p></p>
					<h:commandButton value="Add"  actionListener="#{serverSettingsBean.addNewCustomSetting}"/>			
		  </tr>
		  <p></p>
		  <h:dataTable id="customSettingsTable" value="#{serverSettingsBean.customSettings}" width="80%" var="aCustomSetting">
				<h:column id="column1">
					<f:facet name="header">
						<h:panelGroup>
							<h:outputText id="keylabel" value="Key" />
						</h:panelGroup>
					</f:facet>
					<h:outputText id="key" value="#{aCustomSetting.key}" />
				</h:column>
				<h:column id="column2">
					<f:facet name="header">
						<h:panelGroup>
							<h:outputText id="valuelabel" value="Value" />
						</h:panelGroup>
					</f:facet>
					<h:inputText id="value" value="#{serverSettingsBean.test}" />
				</h:column>
				<h:column id="column3">
					<f:facet name="header">
						<h:outputText id="deletelabel" value="Delete" />
					</f:facet>
					<h:commandLink actionListener="#{serverSettingsBean.deleteCustomSetting}">
						<h:outputText value="delete" />
						<f:param name="deleteKey" value="#{aCustomSetting.key}" />
					</h:commandLink>
					
				</h:column>
		  </h:dataTable>
		  <p/>	 
          <h:commandButton value="Submit" action="#{serverSettingsBean.saveSettings}"/>
	</table> 
    <p/>
  </h:form>
 </ui:composition>
</html>
