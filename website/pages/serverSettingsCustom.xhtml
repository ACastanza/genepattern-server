<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jstl/core">
  <h:form>
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="barhead-other">
      <tr valign="top">
        <td>Custom Settings</td>
      </tr>
    </table>
    <br/><br/>
    <table width="100%" border="0" cellpadding="5" cellspacing="0">
      <tr valign="top">
        Add New Custom Settings:
      </tr>
      <tr valign="top" class="tableheader-row">
	      	<td width="5%">name: </td>
			<td width="21%">
				<h:inputText size="20" value="#{serverSettingsBean.newCSKey}"/>
			</td>
			<td width="5%">content: </td>
			<td width="57%">
				<h:inputText size="50" value="#{serverSettingsBean.newCSValue}"/>
			</td>
			<td width="10%">
				<h:commandLink value="add" actionListener="#{serverSettingsBean.addNewCustomSetting}"/>
			</td> 
	  </tr>
	</table>
	<br/><br/>
	<table width="100%" border="0" cellpadding="5" cellspacing="0">
      <tr valign="top" class="tableheader-row">
          <td width="33%"> Name </td>
          <td width="57%"> Content </td>         
          <td width="10%"> Delete </td>
      </tr>
      <t:dataList id="customSettingsTable" value="#{serverSettingsBean.customSettings}" var="aCustomSetting">
          <tr valign="top" class="tableheader-row">
            <td width="33%">
              <h:outputText id="key" value="#{aCustomSetting.key}"/>
            </td>         
            <td width="57%">
              <h:inputText id="value" value="#{aCustomSetting.value}"/>
            </td>            
            <td width="10%">
              <h:commandLink actionListener="#{serverSettingsBean.deleteCustomSetting}">
                <h:outputText value="delete"/>
                <f:param name="key" value="#{aCustomSetting.key}"/>
              </h:commandLink>
            </td>
          </tr>
      </t:dataList>
    </table>
    <br/><br/>
    <table width="100%" border="0" cellpadding="5" cellspacing="0">
	      <tr valign="top">
	      	<h:commandButton value="Save" actionListener="#{serverSettingsBean.saveSettings}"/>
	      </tr>
    </table>
  </h:form>


</html>
