<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jstl/core">

<ui:composition>
  <h:messages showDetail="true"/>
  <h:form>
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="barhead-other">
      <tr valign="top">
        <td>Custom Settings</td>
      </tr>
    </table>
    <br/>
    <table width="100%" border="0" cellpadding="5" cellspacing="0">
      <tr valign="top">
        <td>Add New Custom Settings:</td>
      </tr>
      <table class="tableheader-row" width="80%">
	      <tr valign="top">
	      	<td>name: </td>
			<td>
				<h:inputText size="20" value="#{serverSettingsBean.newCSKey}"/>
			</td>
			<td>content: </td>
			<td>
				<h:inputText size="50" value="#{serverSettingsBean.newCSValue}"/>
			</td>
			<td>
				<h:commandLink value="add" actionListener="#{serverSettingsBean.addNewCustomSetting}"/>
			</td> 
	      </tr>
      </table>
      <br/><br/>
      <table class="tableheader-row" width="80%">
        <tr valign="top">
          <td> Name </td>
          <td> Content </td>         
          <td> Delete </td>
        </tr>
        <t:dataList id="customSettingsTable" value="#{serverSettingsBean.customSettings}" var="aCustomSetting">
          <tr valign="top">
            <td>
              <h:outputText id="key" value="#{aCustomSetting.key}"/>
            </td>         
            <td>
              <h:inputText id="value" value="#{aCustomSetting.value}"/>
            </td>            
            <td>
              <h:commandLink actionListener="#{serverSettingsBean.deleteCustomSetting}">
                <h:outputText value="delete"/>
                <f:param name="key" value="#{aCustomSetting.key}"/>
              </h:commandLink>
            </td>
          </tr>
        </t:dataList>
      </table>
      <tr valign="top">
      	<h:commandButton value="Submit" action="#{serverSettingsBean.saveSettings}"/>
      </tr>
    </table>
    <br/>
  </h:form>
</ui:composition>

</html>
