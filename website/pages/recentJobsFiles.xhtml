<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jstl/core">
      
  <!-- File section for recentJobs page-->
  <ui:composition>
  	<t:dataList var="p" value="#{recentJob.directoryInputs}" rowIndexVar="paramIndex">
      #{p.displayName}: (Directory File Input)  
	<br />
    </t:dataList>
  	<!--  Loop through input files -->
    <t:dataList var="p" value="#{recentJob.inputFiles}" rowIndexVar="paramIndex">
      <h:outputLink value="#{p.link}"><strong>#{p.displayName}</strong>: #{p.truncatedDisplayValue}</h:outputLink>
      
      <!-- Image for popup menu -->
      <img src="/gp/images/smallOptions.gif" 
           name="Image_#{p.valueId}" 
           id="Image_#{p.valueId}" 
           border="0" align="top" 
           onclick="pm_showMenu('menuDiv_#{p.valueId}', Position.cumulativeOffset(this), 50, 50);" 
           onmouseover="MM_swapImage('Image_#{p.valueId}','','/gp/images/smallOptions2.gif',2)" 
           onmouseout="MM_swapImgRestore();"/>
	<br />
    </t:dataList>
    <!--  Loop through output files -->
    <t:dataList var="p" value="#{recentJob.outputFileParameterInfos}" rowIndexVar="paramIndex">
      <h:outputLink value="#{p.url}">#{p.truncatedDisplayName}</h:outputLink>
      
      <!-- Image for popup menu -->
      <img src="/gp/images/smallOptions.gif" 
           name="Image_#{p.valueId}" 
           id="Image_#{p.valueId}" 
           border="0" align="top" 
           onclick="pm_showMenu('menuDiv_#{p.valueId}', Position.cumulativeOffset(this), 50, 50);" 
           onmouseover="MM_swapImage('Image_#{p.valueId}','','/gp/images/smallOptions2.gif',2)" 
           onmouseout="MM_swapImgRestore();"/>
	<br />
    </t:dataList>
  </ui:composition>
</html>
