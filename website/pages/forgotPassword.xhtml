<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<ui:composition template="/templates/common.xhtml">

	<ui:define name="pageTitle">GenePattern Sign-in Help</ui:define>


	<ui:define name="body">
		<h2>GenePattern Sign-in Help</h2>

		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="username" for="username"></h:outputLabel>
				<h:inputText size="50" value="#{forgotPasswordBean.username}"
					id="username" required="true" />

			</h:panelGrid>
			<h:commandButton action="#{forgotPasswordBean.resetPassword}"
				value="Get NEW Password" />
			<h:commandButton action="cancel" value="Cancel" immediate="true" />

		</h:form>
	</ui:define>


</ui:composition>
</html>
