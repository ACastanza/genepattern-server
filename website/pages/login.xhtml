<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<ui:composition template="/templates/common.xhtml">

	<ui:define name="pageTitle">GenePattern sign-in</ui:define>


	<ui:define name="body">
		Please enter your username to identify task ownership.  We recommend using your email address to ensure uniqueness, memorability, and consistency.<br />
        
		<h:form>
			<h:panelGroup rendered="#{loginBean.unknownUser}">
				<h:outputText value="Unknown username." />
				<h:outputLink
					value="#{facesContext.externalContext.requestContextPath}/pages/registerUser.jsf">
					Click to register
				  </h:outputLink>
			</h:panelGroup>
			<h:outputText value="Invalid password" rendered="#{loginBean.invalidPassword}"
				style="color: red; font-weight: old;" />

			<h:panelGrid columns="3">
				<h:outputLabel value="Username:" for="username"></h:outputLabel>
				<h:inputText size="50" value="#{loginBean.username}" id="username" required="true" />
				<h:message style="color: red; font-weight: bold;" for="username" />
				
				<h:outputLabel value="Password:" for="password" rendered="#{loginBean.passwordRequired}"></h:outputLabel>
				<h:inputSecret size="50" value="#{loginBean.password}" id="password"
					required="true" rendered="#{loginBean.passwordRequired}" />
			    <h:message style="color: red; font-weight: bold;" for="password" />

			</h:panelGrid>
			<h:commandButton actionListener="#{loginBean.submitLogin}"
				value="sign in" styleClass="little" />

		</h:form>
	</ui:define>


</ui:composition>
</html>
