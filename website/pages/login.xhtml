<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/templates/common.xhtml">

	<ui:define name="pageTitle">GenePattern sign-in</ui:define>


	<ui:define name="body">
		<h:form>
		Please enter your username to identify task ownership.  We recommend using your email address to ensure uniqueness, memorability, and consistency.<br />
			<h:panelGrid columns="1" rendered="#{loginBean.unknownUser}">
			  <h:outputText value="Unknown username. "/><h:outputLink value="#{facesContext.externalContext.requestContextPath}/pages/registerUser.jsf">
			  	<f:verbatim>Click to register</f:verbatim>			  	  
			  </h:outputLink>
			</h:panelGrid>
			<table>
				<tr>
					<td>Username:</td>
					<td><h:inputText size="50" value="#{loginBean.username}"
						id="username" required="true" /></td>
					<td><h:message style="color: red; font-weight: bold;"
						for="username" /></td>
					<td rowspan="2"><h:commandButton value="sign in"
						class="little" actionListener="#{loginBean.submitLogin}" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><h:inputSecret size="50" value="#{loginBean.password}"
						id="password" required="true" /></td>
					<td><h:message style="color: red; font-weight: bold;"
						for="password" /></td>
				</tr>
			</table>
			<h:inputHidden name="referrer" value="#{loginBean.referrer}" />

		</h:form>
	</ui:define>


</ui:composition>
</html>
