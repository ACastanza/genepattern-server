<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core">
<ui:composition>

	<div id="menuDiv_#{jobInfo.jobNumber}"  style="visibility:hidden;" class="popupMenu">
	<table>
		<tbody>
			<tr>
				<td>
				  <h:commandLink value="Download"
					actionListener="#{jobsBean.downloadZip}"
					immediate="true"
					rendered="#{jobInfo.status == 'Finished' or jobInfo.status == 'Error'}">
					<f:param value="#{jobInfo.jobNumber}" name="jobNumber" />
				  </h:commandLink>
				</td>
			</tr>
			<tr>
				<td>
				  <h:commandLink value="Reload"
					action="#{jobsBean.reload}"
					immediate="true">
					<f:param value="#{jobInfo.jobNumber}" name="jobNumber" />
				  </h:commandLink>
				</td>
			</tr>
			<tr>
				<td>
				  <h:commandLink value="Delete" 
					onclick="return confirm('Are you sure you want to delete the selected job?');"
					actionListener="#{jobsBean.delete}"
					immediate="true"
					rendered="#{jobInfo.permissions.deleteAllowed and (jobInfo.status == 'Finished' or jobInfo.status == 'Error')}">
					<f:param value="#{jobInfo.jobNumber}" name="jobNumber" />
				  </h:commandLink>
				</td>
			</tr>
			
			<tr>
				<td>
				  <h:commandLink value="Terminate"
					actionListener="#{jobsBean.terminateJob}"
					rendered="#{jobInfo.status == 'Processing'}"
					immediate="true">
					<f:param value="#{jobInfo.jobNumber}" name="jobNumber" />
				  </h:commandLink>
				</td>
			</tr>
			<tr>
				<td><img
					src="#{facesContext.externalContext.requestContextPath}/images/divider-pix2.gif"
					width="100%" height="1" /></td>
			</tr>
			<tr>
				<td>
				  <h:commandLink value="View Java Code"
					actionListener="#{jobsBean.viewCode}" target="_blank"
					immediate="true">
					<f:param value="#{jobInfo.jobNumber}" name="jobNumber" />
					<f:param value="Java" name="language" />
				  </h:commandLink>
				</td>
			</tr>
			<tr>
				<td>
				  <h:commandLink value="View MATLAB Code"
					actionListener="#{jobsBean.viewCode}" target="_blank"
					immediate="true">
					<f:param value="#{jobInfo.jobNumber}" name="jobNumber" />
					<f:param value="MATLAB" name="language" />
				  </h:commandLink>
				</td>
			</tr>
			<tr>
				<td>
				  <h:commandLink value="View R Code"
					actionListener="#{jobsBean.viewCode}" target="_blank"
					immediate="true">
					<f:param value="#{jobInfo.jobNumber}" name="jobNumber" />
					<f:param value="R" name="language" />
				  </h:commandLink>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</ui:composition>
</html>
