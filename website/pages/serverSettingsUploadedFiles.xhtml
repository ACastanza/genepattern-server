<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jstl/core">

    <table width="100%" class="barhead-other">
      <tr>
        <td>Uploaded files</td>        
      </tr>
    </table>
    
    <table border="0" cellpadding="0" cellspacing="0" >
      <thead>
      <tr class="tableheader-row2">
        <td align="left">length</td>
        <td align="left">lastModified</td>
        <td align="left">name</td>
        <td align="left">kind</td>
        <td align="left">path</td>
      </tr>
      </thead>
    <t:dataList var="file" value="#{uploadFilesBean.files}">
      <tr class="admin-row">
        <td><h:outputText value="#{file.file.fileLength}" converter="fl" /></td>
        <td><h:outputText value="#{file.file.lastModified}" converter="gp" /></td>
        <td><h:outputLink value="#{file.file.link}">#{file.file.name}</h:outputLink></td>
        <td>#{file.file.kind}</td>
        <td>#{file.file.path}</td>
      </tr>
      <t:dataList var="sendToTaskInfo" value="#{file.sendToModules}">
      <tr>
        <td></td>
        <td colspan="4">#{sendToTaskInfo.name} (#{sendToTaskInfo.lsid})</td>
      </tr>
      </t:dataList>
    </t:dataList>
    </table>
    
</html>
