<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      >

    <table width="100%" class="barhead-other">
      <tr>
        <td>Uploaded files</td>
		<td><h:form><h:commandButton value="Resync Files" action="#{uploadFilesBean.syncFiles}" immediate="true" /></h:form></td>      
      </tr>
    </table>

    <h:form id="form_id_00">
    <table>
      <thead>
        <tr class="tableheader-row2">
          <td align="left">Length</td>
          <td align="left">Last Modified</td>
          <td align="left">Name</td>
          <td align="left">Kind</td>
          <td align="left">Path</td>
        </tr>
      </thead>
    
      <c:forEach var="file" items="#{uploadFilesBean.files}" varStatus="pStatus">

        <tr class="admin-row">
          <td nowrap="nowrap"><h:outputText value="#{file.file.fileLength}" converter="fl" /></td>
          <td nowrap="nowrap"><h:outputText value="#{file.file.lastModified}" converter="gp" /></td>
          <td nowrap="nowrap">
          
          <!--  popup menu for each file -->
          <rich:contextMenu event="onclick" attachTo="pic_#{pStatus.index}" id="fm_#{pStatus.index}" submitMode="none">
            <rich:menuItem submitMode="none"><h:commandLink value="Download" action="#{file.downloadFile}" /></rich:menuItem>
            <rich:menuItem submitMode="none"><h:commandLink value="Delete" onclick="return confirm('Are you sure you want to delete the selected file from the upload directory?');" action="#{file.deleteFileAction}" >
              <f:param name="filePath" value="#{file.file.path}" />
            </h:commandLink></rich:menuItem>
            <c:forEach var="sendTo" items="#{file.sendToModules}">
              <rich:menuItem submitMode="none" onclick="document.location.href='#{sendTo.sendToLink}'">Send to <h:outputLink value="#{sendTo.sendToLink}">#{sendTo.name}</h:outputLink></rich:menuItem>
            </c:forEach>
          </rich:contextMenu>

          <h:outputLink value="#{file.url}">#{file.file.name}</h:outputLink><h:graphicImage value="/images/smallOptions.gif" id="pic_#{pStatus.index}" /></td>
          <td>#{file.file.kind}</td>
          <td>#{file.file.path}</td>
        </tr>
      </c:forEach>
    </table>
    </h:form>
    
</html>
