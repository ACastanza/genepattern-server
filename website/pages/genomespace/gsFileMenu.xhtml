 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:c="http://java.sun.com/jstl/core">
    <ui:composition>
        <div id="menuDiv_#{aFile.dir.name}_#{aFile.filename}" style="visibility:hidden;" class="popupMenu">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:commandLink value="Delete" onclick="return confirm('Are you sure you want to delete the selected file from GenomeSpace?');" actionListener="#{genomeSpaceBean.deleteFileFromGenomeSpace}" immediate="true">
                                <f:param value="#{aFile.filename}" name="filename"/>
								<f:param value="#{aFile.dir.name}" name="dirname"/>
                            </h:commandLink>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:commandLink value="Save" actionListener="#{genomeSpaceBean.saveFileLocally}" immediate="true">
                                <f:param value="#{aFile.filename}" name="filename"/>
								<f:param value="#{aFile.dir.name}" name="dirname"/>
                            </h:commandLink>
                        </td>
                    </tr>
                    <h:outputText rendered="#{not empty aFile.sendToParameters}">
                        <tr>
                            <td>
                                <img src="#{facesContext.externalContext.requestContextPath}/images/divider-pix2.gif" width="100%" height="1"/>
                            </td>
                        </tr>
                    </h:outputText>
                    <t:dataList value="#{aFile.relevantTools}" var="i">
                        <tr>
                            <td>
                                <img src="/gp/pages/genomespace/genomespace_icon.gif" height="14px" width="14px" border="0" style="vertical-align:middle"/>&#160;
                                <h:commandLink value="Send to #{i}" action="#{genomeSpaceBean.sendGSFileToGSClient}" immediate="true" target="_blank">
									<f:param value="#{aFile.gsClientUrls[i]}" name="url"/>
                                </h:commandLink>
                            </td>
                        </tr>
                    </t:dataList>
                    <t:dataList value="#{aFile.sendToParameters}" var="p">
                        <tr>
                            <td>
                                <h:outputLink value="#" onclick="setInputField('#{p.name}', '#{aFile.url}');">
                                    <h:outputText>
                                        Send to #{p.name}
                                    </h:outputText>
                                </h:outputLink>
                            </td>
                        </tr>
                    </t:dataList>
                    <h:outputText rendered="#{not empty aFile.moduleMenuItems}">
                        <tr>
                            <td>
                                <img src="#{facesContext.externalContext.requestContextPath}/images/divider-pix2.gif" width="100%" height="1"/>
                            </td>
                        </tr>
                    </h:outputText>
                    <t:dataList value="#{aFile.moduleMenuItems}" var="moduleMenuItem">
                        <tr>
                            <td>
                                <h:commandLink value="#{moduleMenuItem.key}" action="#{jobsBean.loadTask}" immediate="true">
                                    <f:param value="#{moduleMenuItem.value}" name="module"/>
									<f:param value="GenomeSpace" name="source"/>
									<f:param value="${aFile.filename}" name="name"/>
									<f:param value="#{aFile.dir.name}" name="dirname"/>
                                </h:commandLink>
                            </td>
                        </tr>
                    </t:dataList>
                </tbody>
            </table>
        </div>
    </ui:composition>
</html>
