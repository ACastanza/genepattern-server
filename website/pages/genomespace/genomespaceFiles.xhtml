<!DOCTYPE html PUBLIC "-/W3C/DTD XHTML 1.0 Transitional/EN" "http:/www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">
    <ui:composition>
        <ui:define name="headText">
            <script type="text/javascript" language="javascript">
                /* <![CDATA[ */

                $(document).ready(function() {
                    $("#left-nav-genomespace-refresh").click(function() {
                        $(".left-nav-genomespace-refresh-real").trigger("click");
                    });
                });

                /* ]]> */
            </script>
        </ui:define>

        <div class="left-nav-top">
            <button id="left-nav-genomespace-refresh">Refresh</button>
            <a href="http://gsui.genomespace.org" target="_blank"><img id="left-nav-genomespace-logo" src="/gp/pages/genomespace/genomespacelogo.png" /></a>
        </div>

        <h:form styleClass="left-nav-genomespace-files">
            <div style="display: none;">
                <h:commandButton value="Refresh" action="#{genomeSpaceBean.forceFileRefresh}" styleClass="left-nav-genomespace-refresh-real"/>
            </div>
            <a4j:commandButton action="#{genomeSpaceBean.blankFileCache}" style="display:none;" value="Refresh Menus" reRender="genomeSpaceMenus" />
            <t:div rendered="#{not genomeSpaceBean.loading}">
                <div id="genomeSpaceFileTree"></div>
                <script type="text/javascript">
                    jq("#genomeSpaceFileTree").jstree({
                        core:{
                            "html_titles":true
                        },

                        "json_data":{
                            "ajax":{
                                "url":function (node) {
                                    if (node === -1) {
                                        return "/gp/GenomeSpace/tree";
                                    }
                                    var gsURL = jq(node).find("a").attr("href");
                                    return "/gp/GenomeSpace/tree?dir=" + encodeURIComponent(gsURL)
                                },
                                "data":function (node) {
                                    return {
                                        id:node.attr ? node.attr("id") : 0
                                    };
                                }
                            }
                        },
                        "cookies":{
                            "save_opened":"genomeSpaceFiles"
                        },
                        plugins:[ "themes", "json_data", "cookies" ]
                    });
                </script>
            </t:div>
        </h:form>

        <p>
            <br />
        </p>

        <p>
            <br />
        </p>

        <p>
            &nbsp;
        </p>

        <p>
            <br />
        </p>

        <p>
            <br />
        </p>
    </ui:composition>
</html>
