<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jstl/core">

<ui:composition>
  <h:form>
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="barhead-other">
      <tr>
        <td>Module Repositories </td>
      </tr>
    </table>
    <br/><br/>
    <table width="100%" border="0" cellpadding="5" cellspacing="0">
      <tr valign="top">
        <td>Previous Module Repository URLs:</td>
        <td>
          <t:selectOneListbox size="3" value="#{serverSettingsBean.settings['ModuleRepositoryURL']}" onclick="$(mrurl).value=this.value">
  			<f:selectItems value="#{serverSettingsBean.moduleRepositoryURLs}" />
		  </t:selectOneListbox>        
        </td>
      </tr>
      <tr valign="top">
        <td>Module Repository URL:</td>
        <td>
          <t:inputText id="mrurl" forceId="true" size="40" value="#{serverSettingsBean.settings['ModuleRepositoryURL']}"/>       
        </td>
      </tr>
      <tr valign="top">
        <td>&#160;</td>
        <td>
          <h:commandButton value="Save" actionListener="#{serverSettingsBean.addModuleRepositoryURL}"/>
	      <h:commandButton value="Restore" actionListener="#{serverSettingsBean.restore}">
	      	<f:attribute name="subtype" value="Module" />
	      </h:commandButton>
          <h:commandButton value="Remove" actionListener="#{serverSettingsBean.removeModuleRepositoryURL}"/>
        </td>
      </tr>
     </table>
     <table width="100%" border="0" cellpadding="0" cellspacing="0" class="barhead-other">
      <tr>
        <td>Suite Repositories </td>
      </tr>
    </table>
    <br/><br/>
    <table width="100%" border="0" cellpadding="5" cellspacing="0">
      <tr valign="top">
        <td>Previous Suite Repository URLs:</td>
        <td>
          <t:selectOneListbox id="select2" forceId="true" size="3" value="#{serverSettingsBean.settings['SuiteRepositoryURL']}" onclick="$(srurl).value=this.value">
  			<f:selectItems value="#{serverSettingsBean.suiteRepositoryURLs}" />
		  </t:selectOneListbox>        
        </td>
      </tr>
      <tr valign="top">
        <td>Suite Repository URL:</td>
        <td>
          <t:inputText id="srurl" forceId="true" size="40" value="#{serverSettingsBean.settings['SuiteRepositoryURL']}"/>       
        </td>
      </tr>
      <tr valign="top">
        <td>&#160;</td>
        <td>
          <h:commandButton value="Save" actionListener="#{serverSettingsBean.addSuiteRepositoryURL}"/>
	      <h:commandButton value="Restore" actionListener="#{serverSettingsBean.restore}">
	      	<f:attribute name="subtype" value="Suite" />
	      </h:commandButton>
          <h:commandButton value="Remove" actionListener="#{serverSettingsBean.removeSuiteRepositoryURL}"/>
        </td>
      </tr>
    </table>
  </h:form>
</ui:composition>
</html>
