<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jstl/core">
<ui:composition>
  <h:form>
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="barhead-other">
      <tr>
        <td>Module Repository </td>
      </tr>
    </table>
    <p/>
    <table width="100%" border="0" cellpadding="5" cellspacing="0">
      <tr valign="top">
        <td>Repository URL:</td>
        <td>
          <h:inputText type="text" size="40" value="#{serverSettingsBean.settings['ModuleRepositoryURL']}"/>       
        </td>
      </tr>
      <tr valign="top">
        <td>&#160;</td>
        <td>
          <h:commandButton value="submit" action="#{serverSettingsBean.saveSettings}"/>
          <h:commandButton value="reset to default" action="#{serverSettingsBean.resetModuleRepositoryURL}"/>
        </td>
      </tr>
      <tr valign="top" class="settingperameter">
        <td colspan="2">&#160;</td>
      </tr>
      <tr valign="top">
        <td>&#160;</td>
        <td>
          <a href="taskCatalog.jsp">Install/Update tasks</a>
        </td>
      </tr>
    </table>
    <p/>
  </h:form>
</ui:composition>
</html>
