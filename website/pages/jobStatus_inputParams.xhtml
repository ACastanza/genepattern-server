<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core">

  <!-- File section include for job results page.
       Inputs:   jobInfo
       			 indent
   -->
	<ui:composition>
    	<div id="inputParamsDiv#{jobInfo.jobNumber}" class="jobContent" style="display: none;">
			<br />
			<table class="window">
				<tr>
					<td align="center">
						<br/>
						<table class="summary" border="0" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF">
							<tr>
								<th width="150px">Input Parameter</th><th>Value</th>
							</tr>
							
							<t:dataList var="p" value="#{jobInfo.inputParameters}">
								<tr><td>#{p.name}:</td><td>
								<c:choose><c:when test="#{!empty p.url}">
									<a href="#{p.link}">#{p.displayValue}</a>
								</c:when>
								<c:otherwise>
								<c:if test="#{!p.url and p.exists}">
									<c:if test="#{!empty p.directory}">
										<a
											href="#{facesContext.externalContext.requestContextPath}/getFile.jsp?file=#{p.directory}/#{p.displayValue}">#{p.displayValue}</a>
									</c:if>
									<c:if test="#{empty p.directory}">
										<a
											href="#{facesContext.externalContext.requestContextPath}/getFile.jsp?file=#{p.displayValue}">#{p.displayValue}</a>
									</c:if>
								</c:if>
								<c:if test="#{!p.url and !p.exists}">
									#{p.displayValue}
								</c:if>
								</c:otherwise>
								</c:choose>
								</td></tr>
							</t:dataList>
							
						</table>
					   	<br />
				   	</td>
				</tr>
			</table>
		</div>

  </ui:composition>
</html>
