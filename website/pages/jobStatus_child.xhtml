<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core">

  <!-- File section include for job results page.
       Inputs:	jobInfo
       			step
       			indentLevel
   -->
	<ui:composition>
		<div id="jobContainer#{jobInfo.jobNumber}">
    	<table class="module" cellpadding="0" cellspacing="0" border="0" id="jobTable#{jobInfo.jobNumber}">
			<tr>
				<td class="module">
					<t:dataList var="bunk" value="#{jobInfo.numAncestors}" rowIndexVar="ancestorIndex">
						<h:outputText rendered="#{ancestorIndex > 0}">
							<img src="/gp/images/blank.gif"/>
						</h:outputText>
					</t:dataList>
					<img src="/gp/images/darkArrow.gif" /> step #{jobInfo.stepPath}: #{jobInfo.taskName} [id: #{jobInfo.jobNumber}] 
					<!-- img src="/gp/images/smallOptions.gif"
		                 name="Image2_#{jobInfo.jobNumber}" border="0" align="top"
		                 id="Image2_#{jobInfo.jobNumber}" onclick="pm_showMenu('menuDiv_#{jobInfo.jobNumber}', Position.cumulativeOffset(this), 50, 50);"
		                 onmouseover="MM_swapImage('Image2_#{jobInfo.jobNumber}','','/gp/images/smallOptions2.gif',1)"
		                 onmouseout="MM_swapImgRestore();"/-->
				</td>
				<td>
					<h:outputText rendered="#{not empty jobInfo.inputParameters}">
				    	<div class="icon2"><table cellpadding="0" border="0" cellspacing="0"><tr><td><a href="javascript:toggle('inputParamsDiv#{jobInfo.jobNumber}', 'Hide', 'Show');"><img src="/gp/images/parameters.gif" align="left" /></a></td><td><a href="javascript:toggle('inputParamsDiv#{jobInfo.jobNumber}', 'Hide', 'Show');"><span id="inputParamsDiv#{jobInfo.jobNumber}Label">Show</span> Input <br/>Parameters</a></td></tr></table></div>
				    </h:outputText>
			    </td>
				<td width="30px">
					<h:outputText rendered="#{jobInfo.status != 'Finished' and jobInfo.status != 'Error'}">
						<img src="/gp/images/spin.gif" id="jobStatusIcon#{jobInfo.jobNumber}"/>
					</h:outputText>
					<h:outputText rendered="#{jobInfo.status == 'Finished'}">
						<img src="/gp/images/complete.gif" id="jobStatusIcon#{jobInfo.jobNumber}"/>
					</h:outputText>
					<h:outputText rendered="#{jobInfo.status == 'Error'}">
						<img src="/gp/images/error.gif" border="0" id="jobStatusIcon#{jobInfo.jobNumber}"/>
					</h:outputText>
					<span id="jobStatus#{jobInfo.jobNumber}" style="display: none;">#{jobInfo.status}</span>
				</td>
			</tr>
		</table>
		<h:outputText rendered="#{jobInfo.pipeline}">
			<ui:include src="jobStatus_indicator.xhtml">
		    	<ui:param name="jobInfo" value="#{jobInfo}" />
		    </ui:include>
		</h:outputText>

		
		<ui:include src="jobStatus_inputParams.xhtml">
	    	<ui:param name="jobInfo" value="#{jobInfo}" />
	    </ui:include>
	

		<ui:include src="jobStatus_files.xhtml">
	    	<ui:param name="jobInfo" value="#{jobInfo}" />
	    </ui:include>
	    
	  	<t:dataList var="outputFile" value="#{jobInfo.outputFiles}">
            <h:form>
                <ui:include src="jobStatus_fileMenu.xhtml">
                    <ui:param name="jobNumber" value="#{jobStatusBean.jobInfo.jobNumber}"/>
                    <ui:param name="filename" value="#{outputFile.name}" />
                    <ui:param name="deleteAllowed" value="#{false}"/>
                    <ui:param name="value" value="#{outputFile.link}"/>
                    <ui:param name="valueId" value="#{outputFile.valueId}"/>
                    <ui:param name="moduleMenuItems" value="#{outputFile.moduleMenuItems}"/>
                </ui:include>
            </h:form>
        </t:dataList>
        	  	
	  	<t:dataList var="p" value="#{jobInfo.inputFiles}">
	 		<h:form>
	   			<ui:include src="jobStatus_fileMenu.xhtml">
	        		<ui:param name="jobNumber" value="#{jobInfo.jobNumber}"/>
	       			<ui:param name="valueId" value="#{p.valueId}"/>
	       			<ui:param name="value" value="#{p.link}"/>
	       			<ui:param name="deleteAllowed" value="#{false}"/>
	   			</ui:include>
	  		</h:form>
	  	</t:dataList>
	    </div>
	    
  </ui:composition>
</html>
