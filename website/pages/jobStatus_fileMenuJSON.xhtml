<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:c="http://java.sun.com/jstl/core">
  <ui:composition>
  	<t:dataList var="outputFile" value="#{jobStatusBean.jobInfo.outputFiles}">
	  	<h:form>
	    <div id="menuDiv_#{outputFile.valueId}"  class="popupMenu">
	      <table>
	        <tbody>
	          <tr>
	            <td>
	              <h:commandLink value="Delete" onclick="return confirm('Are you sure you want to delete the selected file?');" actionListener="#{jobsBean.deleteFile}" immediate="true"
	                             rendered="#{jobStatusBean.jobInfo.permissions.deleteAllowed}">
	                <f:param value="#{outputFile.value}" name="jobFile"/>
	              </h:commandLink>
	            </td>
	          </tr>
	          <tr>
	            <td>
	              <h:commandLink value="Save" actionListener="#{jobsBean.saveFile}" immediate="true">
	                <f:param value="#{outputFile.value}" name="jobFileName"/>
	              </h:commandLink>
	            </td>
	          </tr>
	          <tr>
	            <td>
	              <h:commandLink value="Create Pipeline" actionListener="#{jobsBean.createPipeline}" immediate="true">
	                <f:param value="#{jobStatusBean.jobInfo.jobNumber}" name="jobNumber"/>
	              </h:commandLink>
	            </td>
	          </tr>
	          <tr>
	            <td>
	              <img src="#{facesContext.externalContext.requestContextPath}/images/divider-pix2.gif" width="100%" height="1"/>
	            </td>
	          </tr>
	          
	          <h:outputText rendered="#{!empty fileInfo.moduleInputParameters}">
	          	<tr>
	            	<td>
	              	<img src="#{facesContext.externalContext.requestContextPath}/images/divider-pix2.gif" width="100%" height="1"/>
	            	</td>
	          	</tr>
	          </h:outputText>
	          
	          <t:dataList  var="moduleMenuItem" value="#{outputFile.moduleMenuItems}">
	            <tr>
	              <td>
	              <h:commandLink value="#{moduleMenuItem.key}" action="#{jobsBean.loadTask}" immediate="true">
	                  <f:param name="module" value="#{moduleMenuItem.value}" />
	                  <f:param name="jobNumber" value="#{jobStatusBean.jobInfo.jobNumber}" />
	                  <f:param  name="name" value="#{outputFile.link} "/>
	              </h:commandLink>
	              </td>
	            </tr>            
	          </t:dataList>
	        </tbody>
	      </table>
	    </div>
	    </h:form>
	</t:dataList>
  </ui:composition>
</html>
