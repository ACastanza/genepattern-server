<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core">

 <ui:composition>

    <!--  job row -->
    <tr id="job_row_#{jobWrapper.jobNumber}" class="#{jobWrapper.level == 0 ? 'task-titlerow' : 'pipelinetask-titlerow'}">
      <td>
        <h:outputLink value="/gp/jobResults/#{jobWrapper.jobNumber}">#{jobWrapper.jobNumber}</h:outputLink>
        <!--  Hidden field to hold the expansion state.  -->
        <input type="hidden" id="expansion_state_#{jobWrapper.jobNumber}" name="expansion_state_#{jobWrapper.jobNumber}" value="#{jobWrapper.expanded}"/>
      </td>

      <!-- Job select checkbox -->
      <td>
        <h:outputText rendered="#{jobWrapper.level == 0}" >
        <div id="cb_job_#{jobWrapper.jobNumber}" align="center">
           <h:outputText rendered="#{jobWrapper.selected}">
            <input type="checkbox" class="jobResult" name="selectedJobs" value="#{jobWrapper.jobNumber}"
                   onclick="toggleJobCheckboxes('#{jobWrapper.jobNumber}');" checked="checked"/>
          </h:outputText>
          <h:outputText rendered="#{!jobWrapper.selected}">
            <input type="checkbox" class="jobResult" name="selectedJobs" value="#{jobWrapper.jobNumber}"
                   onclick="toggleJobCheckboxes('#{jobWrapper.jobNumber}');"/>
          </h:outputText>
        </div>
        </h:outputText>
      </td>

      <!-- Job visibility toggle icon -->
      <td align="right" style="cursor: pointer;" onclick="toggleVisibility('#{jobWrapper.jobNumber}');">
        <t:div rendered="#{jobWrapper.level == 0}" style="display: inline; cursor:pointer;">
          <img id="#{jobWrapper.jobNumber}_expanded_img"
                src="#{facesContext.externalContext.requestContextPath}/images/arrow-pipelinetask-down.gif"
                width="8" height="8" border="0" style="display:inline;"/>
          <img id="#{jobWrapper.jobNumber}_collapsed_img"
               src="#{facesContext.externalContext.requestContextPath}/images/arrow-pipelinetask-right.gif"
               width="8" height="8" border="0" style="display:none;"/>
        </t:div>
      </td>

      <!-- Module name -->
      <td class="#{jobWrapper.level == 0 ? 'task-title' : 'pipelinetask-title'}" >
        <h:outputText rendered="#{jobWrapper.level > 0}">
           #{jobWrapper.sequence}.&#160;
        </h:outputText>
        <h:outputText rendered="#{jobWrapper.level == 0}" style="cursor: pointer;" onclick="toggleVisibility('#{jobWrapper.jobNumber}');">
            #{jobWrapper.taskName}
        </h:outputText>
        <h:outputText rendered="#{jobWrapper.level > 0}">
          #{jobWrapper.taskName}
        </h:outputText>

        <!-- Image trigger for jobs menu popup -->
        <t:div rendered="#{jobWrapper.level == 0}" style="display: inline;">
          <img src="#{facesContext.externalContext.requestContextPath}/images/menuicon-1.gif"
             name="Image2_#{jobWrapper.jobNumber}" width="14" height="14" border="0" align="top" id="Image2_#{jobWrapper.jobNumber}"
             onclick="pm_showMenu('menuDiv_#{jobWrapper.jobNumber}', Position.cumulativeOffset(this), 50, 50);"
             onmouseover="MM_swapImage('Image2_#{jobWrapper.jobNumber}','','#{facesContext.externalContext.requestContextPath}/images/menuicon-over.gif',1)"
             onmouseout="MM_swapImgRestore();"/>
        </t:div>
             
      </td>
      <td>&#160;</td>
      <td>
        <h:outputText value="#{jobWrapper.dateSubmitted}" converter="gp" />
      </td>
      <td>
        <h:outputText value="#{jobWrapper.dateCompleted}" converter="gp" />
      </td>
      <td>
        <div class="status-#{jobWrapper.status}">#{jobWrapper.status}</div>
      </td>
      <h:outputText rendered="#{jobWrapper.level == 0}">
        <td>#{jobWrapper.userId}</td>
        <td>
        #{jobWrapper.permissionsLabel}
        <h:outputText rendered="#{jobWrapper.permissionsLabel != 'private'}">
        [<h:commandLink rendered="#{true}" value="details" onclick="toggleSharingInfo('#{jobWrapper.jobNumber}'); return false;" />]
        </h:outputText>
        </td>
      </h:outputText>
      <h:outputText rendered="#{jobWrapper.level != 0}">
        <td></td>
        <td></td>
      </h:outputText>
    </tr>
    
    <!--  secondary job row for showing job result actions -->
    <h:outputText escape="false" rendered="#{jobWrapper.level == 0}">
    <tr class="task-titlerow-actions">
      <td colspan="3" />
      <td >
      <h:commandLink rendered="#{jobWrapper.complete} and false" value="download" actionListener="#{jobsBean.downloadZip}" immediate="true">
          <f:param value="#{jobWrapper.jobNumber}" name="jobNumber" />
        </h:commandLink>
        <h:outputText rendered="#{!jobWrapper.complete}  and false"><em>download</em>
        </h:outputText>
        <h:commandLink rendered="false" value="reload" action="#{jobsBean.reload}" immediate="true">
          <f:param value="#{jobWrapper.jobNumber}" name="jobNumber" />
        </h:commandLink> 
        <h:commandLink rendered="false and #{jobWrapper.complete and jobWrapper.deleteAllowed}" value="delete" actionListener="#{jobsBean.delete}" immediate="true" 
          onclick="return confirm('Are you sure you want to delete job #{jobWrapper.jobNumber}?');" >
          <f:param value="#{jobWrapper.jobNumber}" name="jobNumber" />
        </h:commandLink> 
        <h:outputText rendered="false and #{!jobWrapper.complete or !jobWrapper.deleteAllowed}"><em>delete</em>
        </h:outputText>
      </td>
      <td colspan="6" style="text-align: right;">
      <h:outputText>
          <div id="sharingInfo_#{jobWrapper.jobNumber}" style="display: none;">
          write access: <t:dataList var="groupPermission" value="#{jobWrapper.groupPermissionsWrite}"> #{groupPermission.groupId}</t:dataList>
          <br />
          read access: <t:dataList var="groupPermission" value="#{jobWrapper.groupPermissionsReadOnly}"> #{groupPermission.groupId}</t:dataList>
          </div>
      </h:outputText> 
      </td>   
    </tr>
    </h:outputText>
    <!--  End job row  -->

    <!--  Loop through output files -->
    <ui:include src="jobResultsFiles.xhtml">
    </ui:include>
    
        <script type="text/javascript" language="javascript">

/* <![CDATA[ */

    function toggleSharingInfo(jobNo) {
        var row = document.getElementById("sharingInfo_"+jobNo);
        if (row.style.display == "") {
            row.style.display = "none";
        }
        else {
            row.style.display = "";
        }
    }
    /* ]]> */

    </script>

  </ui:composition>
</html>
