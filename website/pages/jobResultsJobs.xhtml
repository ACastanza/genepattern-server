<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jstl/core">
 
 <ui:composition>
  
    <!--  job row -->
    <tr id="job_row_#{jobWrapper.jobNumber}" class="#{jobWrapper.level == 0 ? 'task-titlerow' : 'pipelinetask-titlerow'}">
      <td>
        <h:outputText rendered="#{jobWrapper.level == 0}">
          #{jobWrapper.jobNumber}
        </h:outputText>
        <!--  Hidden field to hold the expansion state.  -->
        <input type="hidden" id="expansion_state_#{jobWrapper.jobNumber}" 
               name="expansion_state_#{jobWrapper.jobNumber}" value="#{jobWrapper.expanded}"/>

      </td>
      
      <!-- Job select checkbox -->
      <td>
        <div id="cb_job_#{jobWrapper.jobNumber}" align="center">
           <t:div rendered="#{jobWrapper.selected}">
            <input type="checkbox" name="selectedJobs" value="#{jobWrapper.jobNumber}" 
                   onclick="toggleJobCheckboxes('#{jobWrapper.jobNumber}');" checked="checked"/>
          </t:div>
          <t:div rendered="#{!jobWrapper.selected}">
            <input type="checkbox" name="selectedJobs" value="#{jobWrapper.jobNumber}" 
                   onclick="toggleJobCheckboxes('#{jobWrapper.jobNumber}');"/>
          </t:div>
        </div>
      </td>
      
      <!-- Job visibility toggle icon -->
      <td align="right" style="cursor: pointer;" onclick="toggleVisibility('#{jobWrapper.jobNumber}');">
        <t:div rendered="#{jobWrapper.level == 0}" style="display: inline; cursor:pointer;">
          <img id="#{jobWrapper.jobNumber}_expanded_img" 
                src="#{facesContext.externalContext.requestContextPath}/images/arrow-pipelinetask-down.gif" 
                width="8" height="8" border="0" style="display:inline;"/>
          <img id="#{jobWrapper.jobNumber}_collapsed_img" 
               src="#{facesContext.externalContext.requestContextPath}/images/arrow-pipelinetask-right.gif" 
               width="8" height="8" border="0" style="display:none;"/>
        </t:div>
      </td>
 
      <!-- Task name -->
      <td class="#{jobWrapper.level == 0 ? 'task-title' : 'pipelinetask-title'}" >
        <h:outputText rendered="#{jobWrapper.level > 0}">
           #{jobWrapper.sequence}.&#160;
        </h:outputText>
        <h:outputText rendered="#{jobWrapper.level == 0}" style="cursor: pointer;" onclick="toggleVisibility('#{jobWrapper.jobNumber}');">
            #{jobWrapper.taskName}
        </h:outputText>
        <h:outputText rendered="#{jobWrapper.level > 0}">
          #{jobWrapper.taskName}
        </h:outputText>

        <!-- Image trigger for jobs menu popup -->
        <t:div rendered="#{jobWrapper.level == 0}" style="display: inline;">
          <img src="#{facesContext.externalContext.requestContextPath}/images/menuicon-1.gif" 
             name="Image2_#{jobWrapper.jobNumber}" width="14" height="14" border="0" align="top" id="Image2_#{jobWrapper.jobNumber}" 
             onclick="pm_showMenu('menuDiv_#{jobWrapper.jobNumber}', Position.cumulativeOffset(this), 50, 0);" 
             onmouseover="MM_swapImage('Image2_#{jobWrapper.jobNumber}','','#{facesContext.externalContext.requestContextPath}/images/menuicon-over.gif',1)" 
             onmouseout="MM_swapImgRestore();"/>
        </t:div>
      </td>
      <td>&#160;</td>
      <td>
        <h:outputText value="#{jobWrapper.dateSubmitted}">
          <f:convertDateTime pattern="MMM dd hh:mm:ss a"/>
        </h:outputText>
      </td>
      <td>
        <h:outputText value="#{jobWrapper.dateCompleted}">
          <f:convertDateTime pattern="MMM dd hh:mm:ss a"/>
        </h:outputText>
      </td>
      <td>
        <div align="center" class="status-finished">finished</div>
      </td>
    </tr>
    <!--  End job row  -->
  
    <!--  Loop through output files -->
    <ui:include src="jobResultsFiles.xhtml">
    </ui:include>
    
  </ui:composition>
</html>
