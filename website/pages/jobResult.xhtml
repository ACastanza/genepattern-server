<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core">
<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">
		GenePattern | Job #{jobInfoBean.jobNumber}
	</ui:define>
	<ui:define name="headText">
		<link
			href="#{facesContext.externalContext.requestContextPath}/css/style-jobresults.css"
			rel="stylesheet" type="text/css" />
		<script type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/jobResults.js" />
		<script type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/collapsiblePanel.js" />
	</ui:define>

	<ui:define name="body">
	<table width="100%"  border="0" cellpadding="0" cellspacing="0" class="barhead-task">
     <tr>
        <td>#{jobInfoBean.jobInfoWrapper.taskName} Status </td>
     </tr>
</table>
<table width='100%' cellpadding="0">
    <tr>
      <td width="50px">
  <!--   input name="stopCmd" id="stopCmd" type="button" value="Stop..." onclick="stopJob(this, <%= job.getJobNumber()%>)" class="little" -->
      </td>
        <td>
            <h:outputText value="Running #{jobInfoBean.jobInfoWrapper.taskName} as job # #{jobInfoBean.jobNumber} on #{jobInfoBean.dateSubmitted}.">
                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
            </h:outputText>
        </td>
    </tr>

<tr><td>&nbsp;</td></tr>
</table>
	
    <h2>Job #{jobInfoBean.jobNumber}: #{jobInfoBean.jobInfoWrapper.taskName}</h2>

    <h:outputText rendered="#{! empty jobInfoBean.jobInfoWrapper.inputParameters}">
    <b>Input Parameters</b>
    <br />
    <t:dataList var="p" value="#{jobInfoBean.jobInfoWrapper.inputParameters}">
        <h:outputText>#{p.name}: </h:outputText>
        <h:outputText rendered="#{p.url}">
            <a href="#{p.value}">#{p.displayValue}</a>
        </h:outputText>
        <h:outputText rendered="#{!p.url and p.exists}">
            <h:outputText rendered="#{!empty p.directory}">
                <a href="#{facesContext.externalContext.requestContextPath}/getFile.jsp?file=#{p.directory}/#{p.value}">#{p.displayValue}</a>
            </h:outputText>
            <h:outputText rendered="#{empty p.directory}">
                <a href="#{facesContext.externalContext.requestContextPath}/getFile.jsp?file=#{p.value}">#{p.displayValue}</a>
            </h:outputText>
        </h:outputText>
        <h:outputText rendered="#{!p.url and !p.exists}">
            #{p.displayValue}
        </h:outputText>
        <br />
    </t:dataList>
    </h:outputText>

    <h:outputText rendered="#{!empty jobInfoBean.jobInfoWrapper.outputFiles}">
    <br />
    <b>Output Files</b>
    <ol>
        <t:dataList var="p" value="#{jobInfoBean.jobInfoWrapper.outputFiles}">
            <li><h:outputText>
                <a href="#{facesContext.externalContext.requestContextPath}/jobResults/#{p.jobNumber}/#{p.name}">#{p.name}</a>
                </h:outputText></li>
        </t:dataList>
    </ol>
    </h:outputText>

<ol>
    <t:dataList var="child" value="#{jobInfoBean.childJobs}">
        <li>
        <h3>#{child.taskName}</h3>
        </li>
        <ui:include src="jobInfo-job.xhtml">
            <ui:param name="jobInfoWrapper" value="#{child}" />
        </ui:include>
    </t:dataList>
</ol>
    
	</ui:define>
</ui:composition>
</html>
