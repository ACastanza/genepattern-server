<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:b="http://broad.mit.edu/jsf">


<ui:composition template="/templates/common.xhtml">

	<ui:define name="pageTitle">Register User</ui:define>

	<ui:define name="body">

		<h:form>
		    Enter a username and password.
			<h:panelGrid columns="3"> 
			    <h:outputLabel value="Username:" for="username"></h:outputLabel>			
				<h:inputText size="50" value="#{registrationBean.username}" id="username"
					required="true" validator="#{registrationBean.validateNewUsername}" />
				<h:message style="color: red; font-weight: bold;" for="username" />

				<h:outputLabel value="Password:" for="password"></h:outputLabel>	
				 <h:inputSecret size="50" value="#{registrationBean.password}"
					id="password" required="true" validator="#{registrationBean.validatePassword}"/>
				 <h:message style="color: red; font-weight: bold;" for="password" />
				 
				 <h:outputLabel value="Re-enter password:" for="username"></h:outputLabel>
				   <h:inputSecret size="50" value="#{registrationBean.passwordConfirm}"
					 id="passwordConfirm" required="true" binding="#{registrationBean.passwordConfirmComponent}"/>
				<h:outputText></h:outputText>
			</h:panelGrid>
			
			<h:commandButton value="Create account" class="little" actionListener="#{registrationBean.registerUser}" />
				

			

		</h:form>
	</ui:define>


</ui:composition>
</html>
