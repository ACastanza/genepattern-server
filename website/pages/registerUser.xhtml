<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:b="http://broad.mit.edu/jsf">


<ui:composition template="/templates/common.xhtml">

	<ui:define name="pageTitle">Register User</ui:define>

	<ui:define name="body">

		<h:form>
			<h2>Enter the following information to create an account.</h2>
			<b />
			<h:panelGrid columns="2">

				<h:outputLabel value="Username:" for="username"></h:outputLabel>
				<h:inputText size="50" value="#{registrationBean.username}"
					id="username" required="true" requiredMessage="Username is required"
					validator="#{registrationBean.validateNewUsername}" />

				<h:outputLabel value="Password:" for="password"></h:outputLabel>
				<h:inputSecret size="50" value="#{registrationBean.password}"
					id="password" required="true" requiredMessage="Password is required"
					validator="#{registrationBean.validatePassword}" />

				<h:outputLabel value="Re-enter password:" for="passwordConfirm"></h:outputLabel>
				<h:inputSecret size="50" value="#{registrationBean.passwordConfirm}"
					id="passwordConfirm"
					binding="#{registrationBean.passwordConfirmComponent}" />
				

				<h:outputLabel value="Email:" for="email"></h:outputLabel>
				<h:inputText size="50" value="#{registrationBean.email}" id="email"
					required="true" requiredMessage="Email is required"
					validator="#{registrationBean.validateEmail}">
					<t:validateEmail />
				</h:inputText>

				<h:outputLabel value="Re-enter email" for="emailConfirm"></h:outputLabel>
				<h:inputText size="50" value="#{registrationBean.emailConfirm}"
					id="emailConfirm" 
					binding="#{registrationBean.emailConfirmComponent}">
					<t:validateEmail />
				</h:inputText>
				

			</h:panelGrid>

			<h:commandButton value="Create account" class="little"
				actionListener="#{registrationBean.registerUser}" />




		</h:form>
	</ui:define>


</ui:composition>
</html>
