<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/templates/common.xhtml">

	<ui:define name="pageTitle">Register User</ui:define>

	<ui:define name="body">


		<h:form>
		    Enter a username and password.
			<h:panelGrid columns="3"> 
			     Username:
				<h:inputText size="50" value="#{loginBean.username}" id="username"
					required="true" validator="#{loginBean.validateNewUsername}" />
				<h:message style="color: red; font-weight: bold;" for="username" />

				Password:
					<h:inputSecret size="50" value="#{loginBean.password}"
					id="password" required="true" validator="#{loginBean.validatePassword}"/>
				 <h:message style="color: red; font-weight: bold;" for="password" />
				 
				 Re-enter password:
					<h:inputSecret size="50" value="#{loginBean.passwordConfirm}"
					required="true" binding="#{loginBean.passwordConfirmComponent}"/>
				<h:outputText></h:outputText>
				 
				<h:commandButton value="register" class="little"
					actionListener="#{loginBean.registerUser}" />
				<h:outputText value="" />
				<h:outputText value="" />

			</h:panelGrid>
			<h:inputHidden name="referrer" value="#{loginBean.referrer}" />

		</h:form>
	</ui:define>


</ui:composition>
</html>
