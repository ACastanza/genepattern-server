<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<h:form>
	<h:panelGrid columns="3">

		<h:outputLabel value="Current Password:" for="currentPassword"
			rendered="#{changePasswordBean.passwordSet}"></h:outputLabel>
		<h:inputSecret size="50" id="currentPassword" required="true"
			value="#{changePasswordBean.currentPassword}"
			validator="#{changePasswordBean.validateCurrentPassword}"
			rendered="#{changePasswordBean.passwordSet}" />
		<h:message style="color: red; font-weight: bold;"
			for="currentPassword" />

		<h:outputLabel value="New Password:" for="newPassword"></h:outputLabel>
		<h:inputSecret size="50" id="newPassword" required="true"
			value="#{changePasswordBean.newPassword}"
			validator="#{changePasswordBean.validatePassword}" />
		<h:message style="color: red; font-weight: bold;" for="newPassword" />

		<h:outputLabel value="Confirm New Password:" for="confirmNewPassword"></h:outputLabel>
		<h:inputSecret size="50" id="confirmNewPassword" required="true"
			value="#{changePasswordBean.confirmNewPassword}"
			binding="#{changePasswordBean.passwordConfirmComponent}" />
		<h:message style="color: red; font-weight: bold;"
			for="confirmNewPassword" />

	</h:panelGrid>
	<h:commandButton action="#{changePasswordBean.changePassword}"
		value="Save" />
		
</h:form>

</html>
