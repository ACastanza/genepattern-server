<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jstl/core">
   <h:form>
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="barhead-other">
      <tr>
        <td>History</td>
      </tr>
    </table>
    <p/>
    <table width="100%" border="0" cellpadding="5" cellspacing="0">
      <tr valign="top">
        <td> Display this many recent jobs:</td>
        <td>
          <input name="historySize" value="3" size="10" onkeyup="changeHistoryField(this)"/>
        </td>
      </tr>
      <tr valign="top">
        <td>&#160;</td>
        <td>
          <input type="submit" name="submit" value="submit" class="button" disabled="true"/>
        </td>
      </tr>
      <tr valign="top" class="settingperameter">
        <td colspan="2">&#160;</td>
      </tr>
      <tr valign="top">
        <td>&#160;</td>
        <td>The recent history size sets the maximum number of <br/>
                recent jobs
                that will be displayed in the task and <br/>
                pipeline dropdowns at
              the top of the page.</td>
      </tr>
    </table>
    <p/>
  </h:form>
</html>
