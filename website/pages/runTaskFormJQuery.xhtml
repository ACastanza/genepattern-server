<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:ui="http://java.sun.com/jsf/facelets">
<head>

    <title>Run Task</title>

    <link  type="text/css" rel="stylesheet" media="screen" href="#{facesContext.externalContext.requestContextPath}/modules/styles/jquery.multiselect.css" />
    <link  type="text/css" rel="stylesheet" media="screen" href="#{facesContext.externalContext.requestContextPath}/css/themes/base/jquery.ui.all.css" />
    <link  type="text/css" rel="stylesheet" media="screen" href="#{facesContext.externalContext.requestContextPath}/css/jMenu.jquery.css" />
    <link  type="text/css" rel="stylesheet" media="screen" href="#{facesContext.externalContext.requestContextPath}/css/runtaskform.css" />
    
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery/jquery-ui-1.8.16.js"></script>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery/jMenu.jquery.js"></script>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery/jquery.multiselect.js"></script>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery/jquery.blockUI.js"></script>    
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery/jquery.validate.js"></script>        
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/runtaskform.js"></script>
</head>
<body>
	<ui:include src="/pages/serverFileDialog.xhtml" />
	
<div id="submitJob">
   <!-- <ul>
        <li><a href="#submitForm">Run Task</a></li>
        <li><a href="#documentation">Documentation</a></li>
    </ul>

    <div id="properties"></div>

    <div id="documentation"></div>
    -->
    <div id="submitForm">
        <div>
            <div>
                <button class="floatRight" id="cancelUpload">
                    Cancel
                </button>
            </div>
            <div id="fileUploadDiv" class="clear"></div>
        </div>

        <div id="runTaskSettingsDiv">
            <div class="task_header" id="taskHeaderDiv">
                <span id='task_name' class='module_header '/>
                <span id="task_version_main">
                    <label for="task_versions">
                    version
                    </label>
                    <select name='task_versions' id='task_versions'/>
                </span>
                <div id="otherOptionsDiv" class="floatRight">
                    <ul id="otherOptionsMenu" class="floatRight">
                        <li>
                            <a>
                                <img id="otherOptions" alt="other options" src="#{facesContext.externalContext.requestContextPath}/images/dropMenu-normal.png"/>
                            </a>
                            <ul>
                                <li><a id="properties">Properties</a></li>
                                <li><a id="export" target="_blank">Export</a></li>
                                <li>
                                    <input name="toggleDesc" id="toggleDesc" type="checkbox" checked="checked" />
                                    <label for="toggleDesc">
                                         Show parameter descriptions
                                    </label>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="description_main">
                <span>
                    <a href="#">
                        <img id="mod_description_toggle" src="#{facesContext.externalContext.requestContextPath}/images/minus-sign.png" alt="Toggle icon"/>
                    </a>
                </span>
                <span id="mod_description_hidden">Show Description</span>
                <span id="mod_description"/>
                <span><a id ="documentation" href="#" target="_blank">View Full Documentation</a></span>
            </div>

            <hr class="clear"/>
            
            <div>
                <span class="otherControlsDiv">
                    * required field
                </span>
                <span class="submitControlsDiv floatRight">
                    <button class="Reset"><img src="#{facesContext.externalContext.requestContextPath}/images/reset.gif" width="16" height="16" alt="Reset" class="buttonIcon"/> Reset </button>
                    <button class="Run"><img src="#{facesContext.externalContext.requestContextPath}/images/run-green.gif" width="16" height="16" alt="Run" class="buttonIcon"/> Run </button>
                </span>
            </div>

            <hr class="clear"/>

            <div id="missingTasksDiv"></div>
            <div id="paramsListingDiv">
                <form id="runTaskForm" action="#">
                    <table id="paramsTable"/>
                </form>
            </div>

            <hr/>
            
            <div>
                <span class="floatLeft otherControlsDiv">
                </span>
                <span class="floatRight submitControlsDiv">
                    <button class="Reset"><img src="#{facesContext.externalContext.requestContextPath}/images/reset.gif" width="16" height="16" alt="Reset" class="buttonIcon"/> Reset </button>
                    <button class="Run"><img src="#{facesContext.externalContext.requestContextPath}/images/run-green.gif" width="16" height="16" alt="Run" class="buttonIcon"/> Run </button>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
