<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

    <title>Run Task</title>

    <link  type="text/css" rel="stylesheet" media="screen" href="#{facesContext.externalContext.requestContextPath}/modules/styles/jquery.multiselect.css" />
    <link  type="text/css" rel="stylesheet" media="screen" href="#{facesContext.externalContext.requestContextPath}/css/runtaskform.css" />
    <link  type="text/css" rel="stylesheet" media="screen" href="#{facesContext.externalContext.requestContextPath}/modules/styles/themes/base/jquery.ui.all.css" />

    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery/jquery-ui-1.8.16.js"></script>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery/jquery.multiselect.js"></script>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery/jquery.blockUI.js"></script>    
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery/jquery.validate.js"></script>        
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/runtaskform.js"></script>
</head>
<body>
<div id="submitJob">
   <!-- <ul>
        <li><a href="#submitForm">Run Task</a></li>
        <li><a href="#documentation">Documentation</a></li>
    </ul>

    <div id="properties"></div>

    <div id="documentation"></div>
    -->

    <div id="submitForm">
        <div>
            <div>
                <button class="floatRight" id="cancelUpload">
                    Cancel
                </button>
            </div>
            <div id="fileUploadDiv" class="clear"></div>
        </div>

        <div id="runTaskSettingsDiv">
            <div id="showDescriptionDiv" class="floatRight">
                <input name="toggleDesc" id="toggleDesc" type="checkbox" checked="checked" />
                <label for="toggleDesc">
                    Show parameter descriptions
                </label>
            </div>


            <div class="task_header" id="taskHeaderDiv">
                <span id='task_name' class='module_header '/>
                <div class="floatRight">
                    <label for="task_versions">
                        version
                    </label>
                    <select name='task_versions' id='task_versions'/>
                </div>

            </div>
            <div class='clear'>
                <p id="description_header">
                    <img id="mod_description_toggle" src="#{facesContext.externalContext.requestContextPath}/images/arrows-down.gif" alt="Toggle icon"/>
                    Description
                </p>
                <p id="description"/>
            </div>
            <div class="clear">
                <span class="otherControlsDiv">
                    <a class="properties links">properties</a>
                    <a class="documentation links">documentation</a>
                </span>
                <span class="submitControlsDiv floatRight">
                    <button class="Reset"><img src="#{facesContext.externalContext.requestContextPath}/images/reset.gif" width="16" height="16" alt="Reset"/> Reset </button>
                    <button class="Run"><img src="#{facesContext.externalContext.requestContextPath}/images/run-green.gif" width="16" height="16" alt="Run" /> Run </button>
                </span>
            </div>

            <hr class="clear"/>

            <div class="clear">
                * required field
            </div>

            <div id="missingTasksDiv"></div>
            <div id="paramsListingDiv">
                <form id="runTaskForm" action="#">
                    <table id="paramsTable"/>
                </form>
            </div>

            <hr/>
            
            <div>
                <span class="floatLeft otherControlsDiv">
                    <a class="properties links">properties</a>
                    <a class="documentation links">documentation</a>
                </span>
                <span class="floatRight submitControlsDiv">
                    <button class="Reset"><img src="#{facesContext.externalContext.requestContextPath}/images/reset.gif" width="16" height="16" alt="Reset"/> Reset </button>
                    <button class="Run"><img src="#{facesContext.externalContext.requestContextPath}/images/run-green.gif" width="16" height="16" alt="Run" /> Run </button>                                  
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
