<!DOCTYPE html PUBLIC "-/W3C/DTD XHTML 1.0 Transitional/EN" "http:/www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:c="http://java.sun.com/jstl/core">
 
 <h:form>
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td colspan="5" class="sidebarhead-bkg2">
        <div class="sidebarhead">Recent Jobs</div>
      </td>
    </tr>
    <tr>
      <td height="6" colspan="5">
        <t:graphicImage value="/images/spacer.gif" width="1" height="6"/>
      </td>
    </tr>
 
    
      <t:dataList var="job" value="#{recentJobsBean.jobs}">
        <tr>
          <td width="9">
            <t:graphicImage value="/images/spacer.gif" width="9" height="1"/>
          </td>
          <td valign="top" class="recentjobs-sh">
            <a>#{job.jobNumber}</a>
          </td>
          <td width="9">
            <t:graphicImage value="/images/spacer.gif" width="9" height="1"/>
          </td>
          <td>
            <font class="recentjobs-sh">#{job.taskName}</font>
            <t:graphicImage value="/images/menuicon-1.gif" name="Image2" width="14" height="14" border="0" align="top" id="Image2" onclick="MM_showMenu(window.mm_menu_0925155656_0,11,11,null,'Image2')" onmouseover="MM_swapImage('Image2','','#{facesContext.externalContext.requestContextPath}/images/menuicon-over.gif',1)" onmouseout="MM_swapt:graphicImageRestore();MM_startTimeout();"/>
            <br/>
            <h:outputText value="#{job.dateCompleted}">
              <f:convertDateTime type="date" pattern="EEE, MMM d, ''yy h:mm a"/>
            </h:outputText>
            <br/>
            <t:dataList var="p" value="#{job.parameterInfoArray}">
              <h:outputLink value="retrieveResults.jsp">#{p.name}
				<f:param name="job" value="#{job.jobNumber}"/>
                <f:param name="filename" value="#{p.name}"/>
              </h:outputLink>
              <t:graphicImage value="/images/menuicon-2.gif" name="Image3" width="14" height="14" border="0" align="top" id="Image3" onclick="MM_showMenu(window.mm_menu_0925160045_0,11,11,null,'Image3')" onmouseover="MM_swapImage('Image3','','#{facesContext.externalContext.requestContextPath}/images/menuicon-over.gif',1)" onmouseout="MM_swapt:graphicImageRestore();MM_startTimeout();"/>
              <br/>
            </t:dataList>
          </td>
          <td width="9">
            <t:graphicImage value="/images/spacer.gif" width="9" height="1"/>
          </td>
        </tr>
      </t:dataList>
    
 
    <tr>
      <td colspan="5">
        <t:graphicImage value="/images/divider-pix2.gif" width="100%" height="1" vspace="5"/>
      </td>
    </tr>
  </table>
  </h:form>
  <p>
    <br/>
  </p>
  <p>
    <br/>
  </p>
  <p>&nbsp;</p>
  <p>
    <br/>
  </p>
  <p>
    <br/>
  </p>
</html>
