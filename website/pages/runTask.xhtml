<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core">
>

<script type="text/javascript" language="javascript">

/* <![CDATA[ */
function exportPipeline(lsid, title) {
	var width = 250;
	var height = 200;
	var exportWindow = window.open('askInclude.jsp?name=' + 
		    lsid +   
		    '&title=' + title, 
		    'export',
		    'alwaysRaised=yes,height=' + height + ',width=' + width + ',menubar=no,location=no,resizable=yes,scrollbars=yes,directories=no,status=no,toolbar=no');
	exportWindow.focus();
}
/* ]]> */

</script>

<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">GenePattern - #{runTaskBean.name}</ui:define>

    <ui:define name="leftNav">
      <ui:include src="moduleChooser.xhtml"/>
    </ui:define>

	<ui:define name="centerNav">
		<td valign="top" class="maintasknav" id="maintasknav"><h:outputLink
			target="_blank"
			value="#{facesContext.externalContext.requestContextPath}/getTaskDoc.jsp">help
			<f:param name="name" value="#{runTaskBean.lsid}" />
		</h:outputLink>&#160;|&#160; <h:outputLink
			value="#{facesContext.externalContext.requestContextPath}/viewTask.jsp">
			<h:outputText value="view info" />
			<f:param name="view" value="1" />
			<f:param name="name" value="#{runTaskBean.lsid}" />
		</h:outputLink>&#160;|&#160; <c:choose>
			<c:when test="#{runTaskBean.pipeline==true}">
				<a href="#"
					onclick="exportPipeline('#{runTaskBean.lsid}', '#{runTaskBean.name}');">export</a>
			</c:when>
			<c:otherwise>
				<h:outputLink
					value="#{facesContext.externalContext.requestContextPath}/makeZip.jsp">export
					<f:param name="name" value="#{runTaskBean.lsid}" />
				</h:outputLink>
			</c:otherwise>
		</c:choose></td>
	</ui:define>


	<ui:define name="body">
		<ui:include src="runTaskBody.xhtml" />
	</ui:define>
</ui:composition>
</html>
