<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/templates/common.xhtml">

	<ui:define name="pageTitle">GenePattern Command Prefix Admini</ui:define>


	<ui:define name="body">
	<h:messages/>
	
	
		
		<h2> Command Prefixes </h2>
			<table>
				<tr>
				<h:dataTable value="#{commandPrefixBean.commandPrefixes}"  var="aPrefix" binding="#{commandPrefixBean.prefixTable}">
				
				  <h:column>
				  	<f:facet name="header">
						<h:panelGroup>
							<h:outputText value="Name" />
						</h:panelGroup>
					</f:facet>
				  
						  <h:outputText value="#{aPrefix.key}"/>
				    </h:column>
				    <h:column>
				    	<f:facet name="header">
						<h:panelGroup>
							<h:outputText value="Value" />
						</h:panelGroup>
					</f:facet>
				        <h:outputText value="#{aPrefix.value}"/>
				    </h:column>
				     <h:column>
				  	 <h:form>
				     	<h:commandButton actionListener="#{commandPrefixBean.deletePrefix}" value="delete"/>
				     </h:form>
				     </h:column>
				</h:dataTable>
				</tr>
				<h:form>
				<tr>	
					<td>prefix name=<h:inputText size="50"
						value="#{commandPrefixBean.newPrefixName}" id="newPrefixName"
						required="true" />
						Content=<h:inputText size="50"
						value="#{commandPrefixBean.newPrefixValue}" id="newPrefixVal"
						required="true" />
						</td>
				</tr>
				
				<tr>
					<td rowspan="2"><h:commandButton value="Submit Prefix" class="little"
						actionListener="#{commandPrefixBean.saveCommandPrefixes}" />
					</td>
				</tr>
				</h:form>
				<tr>
				<td>
				<h:dataTable value="#{commandPrefixBean.taskPrefixMapping}"  var="aPrefixMap">
				  <h:column>
				  	<f:facet name="header">
						<h:panelGroup>
							<h:outputText value="Module" />
						</h:panelGroup>
					</f:facet>
						  <h:outputText value="#{aPrefixMap.key}"/>
				    </h:column>
				    <h:column>
				    <f:facet name="header">
						<h:panelGroup>
							<h:outputText value="Command Prefix Name" />
						</h:panelGroup>
					</f:facet>
				        <h:outputText value="#{aPrefixMap.value}"/>
				    </h:column>
				</h:dataTable>
				</td>
				</tr>
				<h:form>
				<tr>	
					<td>for module ... 
						<h:selectOneMenu value="#{commandPrefixBean.newMappingLSID}">
							<f:selectItems value="#{moduleListBean.latestModules}" />
						</h:selectOneMenu>
						... use prefix...
						
						<h:selectOneMenu value="#{commandPrefixBean.newMappingPrefix}">
							<f:selectItems value="#{commandPrefixBean.commandPrefixesAsSelectItems}" />
						</h:selectOneMenu>
						
						</td>
				</tr>

				<tr>
				<td rowspan="2">
				<h:commandButton value="Submit Mapping" class="little"
						actionListener="#{commandPrefixBean.savePrefixTaskMapping}" /></td>
				</tr>
				</h:form>
			</table>

		
	</ui:define>


</ui:composition>
</html>
