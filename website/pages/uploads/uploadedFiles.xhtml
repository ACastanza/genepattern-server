<!DOCTYPE html PUBLIC "-/W3C/DTD XHTML 1.0 Transitional/EN" "http:/www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"

<ui:composition>
<ui:define name="headText">

<script type="text/javascript" language="javascript">	
/* <![CDATA[ */
var jobIdToChildJobs = new Object();

function addChildJob(jobNumber, childJobId) {
	var rowIds = jobIdToChildJobs[jobNumber];
	if(rowIds == null) {
		rowIds = new Array();
        jobIdToChildJobs[jobNumber] = rowIds;
	}
	rowIds[rowIds.length] = childJobId;
}

function toggleJobVisibility(jobNo) {
	var d = $(jobNo + "_div");
 	var downArrow = $(jobNo + "_expanded_img");
   	var rightArrow = $(jobNo + "_collapsed_img");
   	var style = "none";
   	if(d.style.display == "inline") {
		d.style.display = "none";
      	downArrow.style.display = "none";
		rightArrow.style.display = "inline";
		// $("expansion_state_" + jobNo).value = "false";
	} else {
		style = "inline";
      	d.style.display = "inline";
      	downArrow.style.display = "inline";
		rightArrow.style.display = "none";
		// $("expansion_state_" + jobNo).value = "true";
	} 
	
	var childJobs = jobIdToChildJobs[jobNo];
	if(childJobs!=null) {
		for(var i=0; i<childJobs.length; i++) {
			$(childJobs[i]).style.display = style;
		}
	}
}

function uploaderStatusChanged(uploader) {
	var STATUS_READY = 0;
	var STATUS_UPLOADING = 1;
	var STATUS_FINISHED = 2;
	var STATUS_FAILED = 3;
	var STATUS_PREPROCESSING = 4;
	var STATUS_DOWNLOADING = 5;
	var STATUS_EDITING = 6;
	
	if (uploader.getStatus() == uploader.STATUS_READY && uploader.getFilesByStatus(STATUS_FINISHED).length > 0) {
		location.reload(true);
	}
}

function appletInitialized(applet) {
	var attrSet,
	    attr;
	applet.getMainView().getUploadView().showOpenDialog();	
	attrSet = applet.getUploader().getAttributeSet();
	attr = attrSet.createStringAttribute("paramId", Math.random());
	attr = attrSet.createStringAttribute("directUpload", true);
	attr.setSendToServer(true);
}

function openApplet() {
	var appDiv = document.getElementById("appletDiv");
	var applet = document.createElement("applet");
	applet.setAttribute("id", "uploadTabJumpLoader");
	applet.setAttribute("name", "uploadTabJumpLoader");
	applet.setAttribute("code", "jmaster.jumploader.app.JumpLoaderApplet.class");
	applet.setAttribute("archive", "/gp/downloads/jl_core_z.jar");
	applet.setAttribute("width", "180");
	applet.setAttribute("height", "300");
	applet.setAttribute("mayscript", "true");
	
	var uploadUrlParam = document.createElement("param");
	uploadUrlParam.setAttribute("name", "uc_uploadUrl");
	uploadUrlParam.setAttribute("value", "/gp/MultiFileUploadReceiver");
	applet.appendChild(uploadUrlParam);
	
	var dirParam = document.createElement("param");
	dirParam.setAttribute("name", "uc_directoriesEnabled");
	dirParam.setAttribute("value", "true");
	applet.appendChild(dirParam);
	
	var partitionParam = document.createElement("param");
	partitionParam.setAttribute("name", "uc_partitionLength");
	partitionParam.setAttribute("value", "5000000");
	applet.appendChild(partitionParam);
	
	var fileStatusParam = document.createElement("param");
	fileStatusParam.setAttribute("name", "ac_fireUploaderFileStatusChanged");
	fileStatusParam.setAttribute("value", "true");
	applet.appendChild(fileStatusParam);
	
	var statusParam = document.createElement("param");
	statusParam.setAttribute("name", "ac_fireUploaderStatusChanged");
	statusParam.setAttribute("value", "true");
	applet.appendChild(statusParam);
	
	var removedParam = document.createElement("param");
	removedParam.setAttribute("name", "ac_fireUploaderFileRemoved");
	removedParam.setAttribute("value", "true");
	applet.appendChild(removedParam);
	
	var initParam = document.createElement("param");
	initParam.setAttribute("name", "ac_fireAppletInitialized");
	initParam.setAttribute("value", "true");
	applet.appendChild(initParam);
	
	var summaryBarParam = document.createElement("param");
	summaryBarParam.setAttribute("name", "vc_uploadViewFilesSummaryBarVisible");
	summaryBarParam.setAttribute("value", "false");
	applet.appendChild(summaryBarParam);
	
	var startTextParam = document.createElement("param");
	startTextParam.setAttribute("name", "vc_uploadViewStartUploadButtonText");
	startTextParam.setAttribute("value", "Start Upload");
	applet.appendChild(startTextParam);
	
	var startImgParam = document.createElement("param");
	startImgParam.setAttribute("name", "vc_uploadViewStartUploadButtonImageUrl");
	startImgParam.setAttribute("value", "/gp/images/media_play_green.png");
	applet.appendChild(startImgParam);
	
	var buttonBiv = document.getElementById("buttonDiv");
	buttonBiv.innerHTML = "";
	
	appDiv.appendChild(applet);
	appletInitialized(applet);
}
/* ]]> */
</script>
</ui:define>   

<h:form>    
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    
    <tr>
      <td height="6" colspan="6">
        <t:graphicImage value="/images/spacer.gif" width="1" height="6"/>
      </td>
    </tr>
  

      <!-- Loop through jobs -->
      <t:dataList var="uploadDir" value="#{uploadedFilesBean.availableDirectories}" rowIndexVar="dirIndex">

          <td width="0">
            <img src="#{facesContext.externalContext.requestContextPath}/images/spacer.gif" width="0" height="1"/>
          </td>
          <td valign="top" class="recentjobs-sh"></td>
          <td width="9">
            <img src="images/spacer.gif" width="9" height="1"/>
          </td>
          <td align="right" width="12px" valign="top" style="cursor:pointer;" onclick="toggleJobVisibility('#{uploadDir.name}');">
        	<t:div rendered="#{uploadDir.level == 0}" style="display:inline; cursor:pointer;">
          		<img id="#{uploadDir.name}_expanded_img"
                src="#{facesContext.externalContext.requestContextPath}/images/arrow-pipelinetask-down.gif"
                width="8" height="8" border="0" style="display:inline;"/>
          		<img id="#{uploadDir.name}_collapsed_img"
               src="#{facesContext.externalContext.requestContextPath}/images/arrow-pipelinetask-right.gif"
               width="8" height="8" border="0" style="display:none;"/>
        	</t:div>
      	  </td>
          
          <td align="left">
          	
            <span class="recentjobs-sh yui-skin-sam" style="white-space: nowrap">
            	#{uploadDir.name}
            </span>
        
            <br/>
			
			<div id="#{uploadDir.name}_div" style="#{uploadDir.expanded ? 'display:inline;' : 'display:none;'}">
             
           
            <br/>
            <!--  Loop through output files -->
            <ui:include src="uploadDirectoryFiles.xhtml">
              <ui:param name="uploadDir" value="#{uploadDir}"/>
            </ui:include>
            
            <h:outputText rendered="#{empty uploadDir.uploadFiles}">
   		  		No uploaded/input files to display
      		</h:outputText>
			</div>
          </td>
          <td width="9">
			<img src="#{facesContext.externalContext.requestContextPath}/images/spacer.gif" width="9" height="1"/>
          </td>
        </tr>

        <tr>
          <td colspan="6">
            <img src="#{facesContext.externalContext.requestContextPath}/images/divider-pix2.gif" width="100%" height="1" vspace="5"/>
          </td>
        </tr>
      </t:dataList>
  </table>
  </h:form>
  <p>
    <br/>
  </p>
  <div id="appletDiv"></div>
  <t:div id="buttonDiv" rendered="#{uploadedFilesBean.batchUploadEnabled}">
  	<button type="button" onclick="JavaScript:openApplet();">Upload Files</button>
  </t:div>
  <p>
    <br/>
  </p>

  </ui:composition>
