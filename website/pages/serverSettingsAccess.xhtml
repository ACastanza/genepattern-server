<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:c="http://java.sun.com/jstl/core">
  <h:form>
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="barhead-other">
      <tr>
        <td>Access</td>
      </tr>
    </table>
    <p/>
    <table width="100%" border="0" cellpadding="5" cellspacing="0">
      <tr valign="top">
        <td>Allow Clients to connect from:</td>
        <td>
	        <h:selectOneRadio value="#{serverSettingsBean.clientMode}" layout="pageDirection">
	        	<f:selectItem itemValue="Local" itemLabel="Standalone (local connections only)" />
	  			<f:selectItem itemValue="Any" itemLabel="Any Computer" />				
				<f:selectItem itemValue="Specified" itemLabel="These Domains (comma delimited list):" />
			</h:selectOneRadio>
        	<h:inputText type="text" size="40" value="#{serverSettingsBean.specifiedClientMode}" />
          <br/>
        </td>
      </tr>
      <tr valign="top">
        <td>&nbsp;</td>
        <td>
          <h:commandButton value="Submit" action="#{serverSettingsBean.saveSettings}"/>
        </td>
      </tr>
    </table>
    <p/>
  </h:form>
</html>
