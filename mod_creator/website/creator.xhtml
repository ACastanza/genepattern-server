<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/creator.css" />
    
    <script src="js/jquery-1.7.1.js" type="text/javascript"></script>  
    <script src="js/creator.js" type="text/javascript"></script>
    <title>
        Create GenePattern module   
    </title>
</head>
<body>   
    <form id="myForm" action="" method="post">
        <div class="layer1">
            <p class="heading">General Information</p>            
            <div class="content">
                <table border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td>
                            <label>Name*:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="name" size="45"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Description:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <textarea cols="10" rows="5" name="description"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Author:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                             <input type="text" name="author" size="60"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Organization:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                             <input type="text" name="organization" size="60"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Quality Level
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select>
                                <option value="development">development</option>
                                <option value="preproduction">preproduction</option>
                                <option value="production">preproduction</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label> Privacy: </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                             <select>
                                  <option value="private">private</option>
                                 <option value="public">public</option>                                 
                             </select>
                        </td>
                    </tr>     
                    <tr>
                        <td>
                            <label>Version Comment:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                             <input type="text" name="comment" size="100"/>
                        </td>
                    </tr>                                
                </table>
            </div>
            <p class="heading">Details</p>
            <div class="content">
                <fieldset>
                <legend>Requirements</legend>
                <table border="0" cellspacing="0" cellpadding="3"> 
                    <tr>
                        <td>
                            CPU type:
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select>
                                <option value="any">any</option>                                
                                <option value="Alpha">Alpha</option>
                                <option value="Intel">Intel</option>
                                <option value="PowerPC">PowerPC</option>
                                <option value="Sparc">Sparc</option>                                
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Operating System:
                        </td>
                    </tr>
                    <tr>
                        <td>
	                        <input type="checkbox" name="os" value="os" id="os" checked="checked"/>
                            <label for="os">Any</label>
                            
	                        <input type="checkbox" name="os" value="os1" id="os1"/>
                            <label for="os1">Linux</label>
                            
                            <input type="checkbox" name="os" value="os2" id="os2"/>
                            <label for="os2">MacOS</label>
                            
                            <input type="checkbox" name="os" value="os3" id="os3"/>
                            <label for="os3">Solaris</label>
                            
                            <input type="checkbox" name="os" value="os4" id="os4"/>
                            <label for="os4">Tru64</label>
                            
                            <input type="checkbox" name="os" value="os5" id="os5"/>
                            <label for="os5">Windows</label>                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Language:
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select>
                                <option value="any">any</option>                                
                                <option value="C">C</option>
                                <option value="C++">C++</option>
                                <option value="Java">Java</option>
                                <option value="MATLAB">MATLAB</option>
                                <option value="Perl">Perl</option>
                                <option value="Python">Python</option>
                                <option value="R">R</option>
                            </select>  
                        
                            <b> min. language version: </b>
                            <input type="text" name="language" size="20"/>
                        </td>
                    </tr>
                </table>
                </fieldset>
                <fieldset>
                <legend>Parameters</legend>
                <table border="0" cellspacing="0" cellpadding="3">
                <tr>
                    <td>
                        Name:
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="parameter" size="25"/>
                    </td>
                </tr>
                </table>
                </fieldset>
                <table border="0" cellspacing="0" cellpadding="3">                    
                     <tr>
                        <td>
                            <label>Command line:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <textarea cols="10" rows="4" name="description" class="commandline"/>
                        </td>
                    </tr>
                </table>
            </div>   
        </div>
    </form>
</body>
</html>
