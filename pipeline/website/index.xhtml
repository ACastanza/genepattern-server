	<body onunload="jsPlumb.unload();">

		</div>
		<div id="properties">
			<h2 id="propertiesName">PreprocessDataset</h2>
			<table width="100%">
				<tr>

				</tr>
				<tr>
					<td colspan="3"><hr /></td>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td>input filename*</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td colspan="3"><hr /></td>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td>output file*</td>

				</tr>
				<tr>
					<td colspan="3"><hr /></td>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td>output file format</td>
					<td>
						<select>
						  <option value="volvo">same as input</option>
						  <option value="saab">gct</option>
						  <option value="mercedes">res</option>
						  <option value="audi">odf</option>

					</td>
				</tr>
				<tr>
					<td colspan="3"><hr /></td>
				</tr>
				<tr>

				</tr>
				<tr>
					<td colspan="3"><hr /></td>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td>preprocessing flag</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td colspan="3"><hr /></td>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td>minchange</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td colspan="3"><hr /></td>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td>mindelta</td>

				</tr>
				<tr>

				</tr>
				<tr>

				</tr>
				<tr>

				</tr>
